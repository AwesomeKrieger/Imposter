<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IMPOSTER.AI | PRO</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        html, body { 
            background-color: #ffffff; color: #000; 
            font-family: -apple-system, sans-serif; 
            margin: 0; padding: 0;
            height: 100%; width: 100%;
            overflow: hidden; position: fixed; touch-action: none; 
        }
        .neo-box { border: 4px solid #000; box-shadow: 6px 6px 0px 0px #000; }
        .progress-fill { height: 100%; background: #ef4444; transition: width 0.4s ease-out; }
        .scroll-container { 
            flex-grow: 1; overflow-y: auto !important; 
            -webkit-overflow-scrolling: touch; border: 3px solid black; 
            background: #fafafa; touch-action: pan-y;
        }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .main-container { height: 100vh; display: flex; flex-direction: column; align-items: center; padding: 1rem; }
        .game-card { width: 100%; max-width: 400px; display: flex; flex-direction: column; max-height: 90vh; }
        @keyframes pulse-red { 0% { background: #fff; } 50% { background: #fee2e2; } 100% { background: #fff; } }
        .timer-warn { animation: pulse-red 1s infinite; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const GITHUB_TOPICS_URL = "https://raw.githubusercontent.com/AwesomeKrieger/Imposter/main/topics.json";
        const AI_MODEL = "gemini-2.5-flash-lite"; 

        const App = () => {
            const [data, setData] = useState(null);
            const [groups, setGroups] = useState([]);
            const [selectedGroup, setSelectedGroup] = useState("BELIEBT");
            const [subCats, setSubCats] = useState([]);
            const [selectedSub, setSelectedSub] = useState("");
            
            const [gameState, setGameState] = useState('setup'); 
            const [players, setPlayers] = useState(['Spieler 1', 'Spieler 2', 'Spieler 3']);
            const [imposterCount, setImposterCount] = useState(1);
            const [timerMinutes, setTimerMinutes] = useState(3);
            const [timeLeft, setTimeLeft] = useState(0);

            const [apiKey, setApiKey] = useState(() => localStorage.getItem('imp_key') || '');
            const [usedWords, setUsedWords] = useState([]);
            const [customTopics, setCustomTopics] = useState(() => {
                const saved = localStorage.getItem('imp_custom_v9');
                return saved ? JSON.parse(saved) : [];
            });
            
            const [loading, setLoading] = useState(false);
            const [gameData, setGameData] = useState({ word: "", hint: "", imposterIndices: [], currentPlayer: 0, showingWord: false, chaosMode: "" });

            useEffect(() => {
                let interval;
                if (gameState === 'play' && timeLeft > 0) {
                    interval = setInterval(() => setTimeLeft(prev => Math.max(0, prev - 1)), 1000);
                }
                return () => clearInterval(interval);
            }, [gameState, timeLeft]);

            useEffect(() => {
                fetch(GITHUB_TOPICS_URL).then(res => res.json()).then(json => {
                    setData(json);
                    setGroups(["BELIEBT", "EIGENE", ...Object.keys(json)]);
                    updateView("BELIEBT", json, customTopics);
                });
            }, []);

            const updateView = (groupName, fullData = data, currentCustom = customTopics) => {
                if (!fullData) return;
                setSelectedGroup(groupName);
                let list = [];
                if (groupName === "BELIEBT") {
                    Object.keys(fullData).forEach(g => Object.keys(fullData[g]).forEach(s => list.push({ name: s, parent: g })));
                    list = list.sort(() => 0.5 - Math.random()).slice(0, 5);
                } else if (groupName === "EIGENE") {
                    list = currentCustom.map(t => ({ name: t.name, parent: "EIGENE" }));
                } else {
                    Object.keys(fullData[groupName]).forEach(s => list.push({ name: s, parent: groupName }));
                }
                setSubCats(list);
                setSelectedSub(list[0]?.name || "");
            };

            const startGame = async () => {
                setLoading(true);
                let word = "", hint = "";
                let chaos = "";
                let indices = [];

                try {
                    // Chaos-Wahrscheinlichkeit (5% für "Alle", 5% für "Niemand")
                    const rng = Math.random();
                    if (rng < 0.05) chaos = "ALL";
                    else if (rng < 0.10) chaos = "NONE";

                    if (selectedGroup === "EIGENE") {
                        const promptText = `Thema: "${selectedSub}". Antworte NUR: Wort|Hinweis. BEIDE müssen genau EIN Wort sein. Keine Sätze! Genutzt: ${usedWords.slice(-5).join(",")}`;
                        const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${AI_MODEL}:generateContent?key=${apiKey}`, {
                            method: 'POST', headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ contents: [{ parts: [{ text: promptText }] }] })
                        });
                        const d = await res.json();
                        const raw = d.candidates[0].content.parts[0].text.trim().replace(/```/g, "");
                        const parts = raw.split('|');
                        word = parts[0].trim().split(" ")[0];
                        hint = parts[1] ? parts[1].trim().split(" ")[0] : "Geheim";
                    } else {
                        const target = subCats.find(c => c.name === selectedSub);
                        const catData = data[target.parent][selectedSub];
                        const pair = catData.pairs[Math.floor(Math.random() * catData.pairs.length)];
                        const flip = Math.random() > 0.5;
                        word = flip ? pair[0] : pair[1];
                        hint = flip ? pair[1] : pair[0];
                    }

                    // Imposter Zuweisung basierend auf Chaos
                    if (chaos === "ALL") {
                        indices = players.map((_, i) => i);
                    } else if (chaos === "NONE") {
                        indices = [];
                    } else {
                        while(indices.length < imposterCount) {
                            let r = Math.floor(Math.random() * players.length);
                            if(!indices.includes(r)) indices.push(r);
                        }
                    }

                    setUsedWords(p => [...p, word]);
                    setGameData({ word, hint, imposterIndices: indices, currentPlayer: 0, showingWord: false, chaosMode: chaos });
                    setTimeLeft(timerMinutes * 60);
                    setGameState('reveal');
                } catch (e) { alert("Fehler: API Key prüfen!"); }
                setLoading(false);
            };

            const formatTime = (s) => `${Math.floor(s/60)}:${(s%60).toString().padStart(2, '0')}`;

            if (!data) return <div className="h-screen flex items-center justify-center font-black uppercase">Lade Daten...</div>;

            return (
                <div className="main-container">
                    <h1 className="text-4xl font-black italic mb-2 border-b-8 border-red-600 uppercase">Imposter.ai</h1>

                    <div className="game-card bg-white p-5 neo-box space-y-3">
                        {loading ? (
                            <div className="p-10 text-center space-y-4"><div className="font-black text-xl italic uppercase">KI generiert...</div><div className="w-full border-4 border-black h-8 bg-gray-100"><div className="progress-fill" style={{width: '100%'}}></div></div></div>
                        ) : gameState === 'setup' ? (
                            <>
                                <div className="grid grid-cols-2 gap-2">
                                    <div className="space-y-1">
                                        <label className="text-[10px] font-black uppercase">Anzahl Imposter:</label>
                                        <select value={imposterCount} onChange={e => setImposterCount(parseInt(e.target.value))} className="w-full p-2 border-2 border-black font-bold">
                                            {[1,2,3].map(n => n < players.length && <option key={n} value={n}>{n} Verräter</option>)}
                                        </select>
                                    </div>
                                    <div className="space-y-1">
                                        <label className="text-[10px] font-black uppercase">Zeitlimit:</label>
                                        <select value={timerMinutes} onChange={e => setTimerMinutes(parseInt(e.target.value))} className="w-full p-2 border-2 border-black font-bold">
                                            {[0,1,2,3,4,5].map(m => <option key={m} value={m}>{m > 0 ? m+' Min.' : 'Aus'}</option>)}
                                        </select>
                                    </div>
                                </div>

                                <div className="space-y-1">
                                    <div className="flex justify-between items-center px-1"><span className="font-black text-[10px] uppercase underline">Spieler:</span><button onClick={() => setPlayers([...players, `Spieler ${players.length+1}`])} className="text-[10px] font-black">+ NEU</button></div>
                                    <div className="grid grid-cols-2 gap-1 max-h-24 overflow-y-auto border-2 border-black p-1">
                                        {players.map((p, i) => (
                                            <input key={i} value={p} onChange={e => {let n=[...players]; n[i]=e.target.value; setPlayers(n);}} className="p-1 text-[10px] font-bold border border-black uppercase outline-none" />
                                        ))}
                                    </div>
                                </div>

                                <div className="flex gap-2 overflow-x-auto pb-1 hide-scrollbar border-t-2 border-black pt-2">
                                    {groups.map(g => (
                                        <button key={g} onClick={() => updateView(g)} className={`px-3 py-1 border-2 border-black font-black text-[10px] uppercase ${selectedGroup === g ? 'bg-red-600 text-white' : 'bg-white'}`}>{g}</button>
                                    ))}
                                </div>

                                <div className="scroll-container hide-scrollbar">
                                    {subCats.map(s => (
                                        <button key={s.name} onClick={() => setSelectedSub(s.name)} className={`w-full p-3 border-b-2 border-black font-black text-left text-xs uppercase ${selectedSub === s.name ? 'bg-black text-white' : 'bg-white'}`}>{s.name}</button>
                                    ))}
                                </div>

                                <button onClick={startGame} className="w-full bg-red-600 text-white font-black py-4 text-2xl neo-box uppercase">Starten</button>
                                <input type="password" placeholder="API Key..." className="w-full p-1 text-[8px] opacity-20" value={apiKey} onChange={e => {setApiKey(e.target.value); localStorage.setItem('imp_key', e.target.value);}} />
                            </>
                        ) : gameState === 'reveal' ? (
                            <div className="py-4 flex flex-col items-center space-y-4">
                                <h2 className="text-2xl font-black uppercase italic underline">{players[gameData.currentPlayer]}</h2>
                                <div onClick={() => setGameData({...gameData, showingWord: true})} 
                                     className={`w-full h-64 flex flex-col items-center justify-center border-4 border-black p-6 
                                     ${gameData.showingWord ? (gameData.imposterIndices.includes(gameData.currentPlayer) ? 'bg-black text-white' : 'bg-red-600 text-white') : 'bg-gray-100 animate-pulse'}`}>
                                    {gameData.showingWord ? (
                                        gameData.imposterIndices.includes(gameData.currentPlayer) ? (
                                            <div className="text-center">
                                                <div className="text-red-500 font-black text-xl uppercase">Du bist</div>
                                                <div className="text-5xl font-black uppercase">Imposter</div>
                                                <div className="mt-6 p-2 border-2 border-white font-bold text-sm uppercase">Tipp: {gameData.hint}</div>
                                            </div>
                                        ) : <span className="text-5xl font-black uppercase text-center">{gameData.word}</span>
                                    ) : <span className="text-xl font-black uppercase">Tippen...</span>}
                                </div>
                                {gameData.showingWord && (
                                    <button onClick={() => {
                                        if(gameData.currentPlayer + 1 < players.length) setGameData({...gameData, currentPlayer: gameData.currentPlayer + 1, showingWord: false});
                                        else setGameState('play');
                                    }} className="w-full bg-black text-white py-4 font-black text-xl neo-box uppercase">OK</button>
                                )}
                            </div>
                        ) : gameState === 'play' ? (
                            <div className={`py-12 flex flex-col items-center space-y-8 h-full ${timeLeft === 0 && timerMinutes > 0 ? 'timer-warn' : ''}`}>
                                {timerMinutes > 0 && <div className="text-6xl font-black px-6 py-2 border-4 border-black neo-box">{formatTime(timeLeft)}</div>}
                                <h2 className="text-5xl font-black text-center uppercase italic">Diskutiert!</h2>
                                <button onClick={() => setGameState('finish')} className="w-full bg-black text-white py-6 font-black text-2xl neo-box uppercase">Auflösen</button>
                            </div>
                        ) : (
                            <div className="py-6 flex flex-col items-center space-y-4 text-center">
                                <h2 className="text-xl font-black uppercase underline">
                                    {gameData.chaosMode === "ALL" ? "CHAOS! Jeder war:" : 
                                     gameData.chaosMode === "NONE" ? "NIEMAND war:" : "Der Verräter war:"}
                                </h2>
                                {gameData.imposterIndices.length > 0 ? gameData.imposterIndices.map(idx => (
                                    <div key={idx} className="text-4xl font-black text-red-600 italic uppercase">{players[idx]}</div>
                                )) : <div className="text-4xl font-black text-green-600 italic uppercase">Niemand!</div>}
                                <div className="text-md font-bold bg-gray-100 p-3 border-2 border-black uppercase mt-4">Wort: {gameData.word}</div>
                                <button onClick={() => setGameState('setup')} className="w-full bg-red-600 text-white py-5 font-black text-xl neo-box uppercase">Neu</button>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
