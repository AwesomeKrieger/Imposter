<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IMPOSTER.AI | PRO</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Fixiert den Hintergrund, damit nur die Box scrollt falls nötig */
        body { 
            background-color: #ffffff; 
            color: #000; 
            font-family: -apple-system, sans-serif; 
            -webkit-tap-highlight-color: transparent; 
            height: 100vh;
            overflow: hidden; /* Verhindert das Scrollen der ganzen Seite */
        }
        .neo-box { border: 4px solid #000; box-shadow: 6px 6px 0px 0px #000; }
        .progress-fill { height: 100%; background: #ef4444; transition: width 0.4s ease-out; width: 0%; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        
        /* Das ist der entscheidende Teil für das Scrollen der Themen */
        .scroll-container { 
            height: 200px; /* Feste Höhe */
            overflow-y: auto; 
            border: 3px solid black; 
            background: #fafafa;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const GITHUB_TOPICS_URL = "https://raw.githubusercontent.com/AwesomeKrieger/Imposter/main/topics.json";

        const App = () => {
            const [data, setData] = useState(null);
            const [groups, setGroups] = useState([]);
            const [selectedGroup, setSelectedGroup] = useState("BELIEBT");
            const [subCats, setSubCats] = useState([]);
            const [selectedSub, setSelectedSub] = useState("");
            
            const [gameState, setGameState] = useState('setup'); 
            const [players, setPlayers] = useState(['Spieler 1', 'Spieler 2', 'Spieler 3']);
            const [showHint, setShowHint] = useState(true);
            const [customTopics, setCustomTopics] = useState([]);
            
            const [loading, setLoading] = useState(false);
            const [visualProgress, setVisualProgress] = useState(0);
            const [gameData, setGameData] = useState({ word: "", hint: "", imposterIdx: -1, currentPlayer: 0, showingWord: false });

            useEffect(() => {
                fetch(GITHUB_TOPICS_URL)
                    .then(res => res.json())
                    .then(json => {
                        setData(json);
                        setGroups(["BELIEBT", "EIGENE", ...Object.keys(json)]);
                        updateView("BELIEBT", json, []);
                    })
                    .catch(err => console.error("Fehler:", err));
            }, []);

            const updateView = (groupName, fullData = data, currentCustom = customTopics) => {
                if (!fullData) return;
                setSelectedGroup(groupName);
                let list = [];
                if (groupName === "BELIEBT") {
                    Object.keys(fullData).forEach(g => {
                        Object.keys(fullData[g]).forEach(s => list.push({ name: s, parent: g }));
                    });
                    list = list.sort(() => 0.5 - Math.random()).slice(0, 5); // Liste bei BELIEBT fest auf 5
                } else if (groupName === "EIGENE") {
                    list = currentCustom.map(t => ({ name: t.name, parent: "EIGENE" }));
                } else {
                    Object.keys(fullData[groupName]).forEach(s => list.push({ name: s, parent: groupName }));
                }
                setSubCats(list);
                setSelectedSub(list[0]?.name || "");
            };

            const addPlayer = () => players.length < 10 && setPlayers([...players, `Spieler ${players.length + 1}`]);
            const removePlayer = (idx) => players.length > 3 && setPlayers(players.filter((_, i) => i !== idx));
            const editPlayer = (idx, val) => {
                const p = [...players]; p[idx] = val; setPlayers(p);
            };

            const addCustomTopic = () => {
                const name = prompt("Themen-Name:");
                const word = prompt("Wort für die Gruppe:");
                const hint = prompt("Hinweis für den Imposter:");
                if(name && word && hint) {
                    const newList = [...customTopics, { name, word, hint }];
                    setCustomTopics(newList);
                    if(selectedGroup === "EIGENE") updateView("EIGENE", data, newList);
                }
            };

            const startGame = async () => {
                setLoading(true);
                setVisualProgress(50);
                
                let word = "", hint = "";
                if(selectedGroup === "EIGENE") {
                    const t = customTopics.find(x => x.name === selectedSub);
                    word = t.word; hint = t.hint;
                } else {
                    const target = subCats.find(c => c.name === selectedSub);
                    const cat = data[target.parent][selectedSub];
                    const pair = cat.pairs[Math.floor(Math.random() * cat.pairs.length)];
                    word = pair[0];
                    hint = cat.examples[Math.floor(Math.random() * cat.examples.length)];
                }

                setVisualProgress(100);
                setTimeout(() => {
                    setGameData({
                        word: word,
                        hint: hint,
                        imposterIdx: Math.floor(Math.random() * players.length),
                        currentPlayer: 0,
                        showingWord: false
                    });
                    setLoading(false);
                    setGameState('reveal');
                }, 400);
            };

            if (!data) return <div className="h-screen flex items-center justify-center font-black animate-pulse">LADE DATEN...</div>;

            return (
                <div className="h-screen flex flex-col items-center p-4">
                    <h1 className="text-4xl font-black italic mb-4 border-b-8 border-red-600 tracking-tighter shrink-0">IMPOSTER.AI</h1>

                    <div className="w-full max-w-md bg-white p-5 neo-box flex flex-col space-y-4 overflow-hidden">
                        {gameState === 'setup' && (
                            <>
                                {/* Spieler-Sektion: Fest */}
                                <div className="space-y-2 shrink-0">
                                    <div className="flex justify-between items-center">
                                        <span className="font-black text-[10px] uppercase">Spieler bearbeiten:</span>
                                        <button onClick={addPlayer} className="bg-green-500 text-white px-2 py-1 neo-box text-[10px] font-black">+ ADD</button>
                                    </div>
                                    <div className="grid grid-cols-2 gap-1 max-h-24 overflow-y-auto p-1 border border-black">
                                        {players.map((p, i) => (
                                            <div key={i} className="flex border border-black shrink-0">
                                                <input value={p} onChange={e => editPlayer(i, e.target.value)} className="w-full p-1 text-[10px] font-bold outline-none uppercase" />
                                                <button onClick={() => removePlayer(i)} className="bg-red-500 text-white px-1 font-black">×</button>
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                {/* Oberkategorien: Fest (Horizontal Scroll) */}
                                <div className="flex gap-2 overflow-x-auto pb-2 hide-scrollbar shrink-0 border-t-2 border-black pt-2">
                                    {groups.map(g => (
                                        <button key={g} onClick={() => updateView(g)} className={`px-3 py-2 border-2 border-black font-black text-[10px] uppercase whitespace-nowrap ${selectedGroup === g ? 'bg-red-600 text-white' : 'bg-white'}`}>{g}</button>
                                    ))}
                                </div>

                                {/* Unterthemen: SCROLLBAR */}
                                <div className="scroll-container flex-1 min-h-[150px]">
                                    {selectedGroup === "EIGENE" && <button onClick={addCustomTopic} className="w-full p-3 border-b-2 border-dashed border-black font-black text-xs uppercase bg-yellow-50">+ Thema erstellen</button>}
                                    {subCats.map(s => (
                                        <button key={s.name} onClick={() => setSelectedSub(s.name)} className={`w-full p-4 border-b-2 border-black font-black text-left text-sm uppercase transition-colors ${selectedSub === s.name ? 'bg-black text-white' : 'bg-white hover:bg-gray-100'}`}>
                                            {selectedSub === s.name ? "➔ " : ""}{s.name}
                                        </button>
                                    ))}
                                </div>

                                <div className="flex items-center gap-2 p-2 border-2 border-black bg-gray-50 shrink-0">
                                    <input type="checkbox" id="hintBox" checked={showHint} onChange={() => setShowHint(!showHint)} className="w-4 h-4 accent-red-600" />
                                    <label htmlFor="hintBox" className="font-black text-[10px] uppercase cursor-pointer flex-1">Hilfswort für Imposter</label>
                                </div>

                                <button onClick={startGame} className="w-full bg-red-600 text-white font-black py-4 text-2xl neo-box shrink-0">START</button>
                            </>
                        )}

                        {gameState === 'reveal' && (
                            <div className="space-y-6 py-4 flex flex-col items-center">
                                <h2 className="text-2xl font-black uppercase italic border-b-4 border-black inline-block px-4">{players[gameData.currentPlayer]}</h2>
                                <div onClick={() => setGameData({...gameData, showingWord: true})} 
                                     className={`w-full h-64 flex flex-col items-center justify-center border-4 border-black p-6 transition-all 
                                     ${gameData.showingWord ? (gameData.currentPlayer === gameData.imposterIdx ? 'bg-black text-white' : 'bg-red-600 text-white rotate-1') : 'bg-gray-100 animate-pulse cursor-pointer'}`}>
                                    {gameData.showingWord ? (
                                        gameData.currentPlayer === gameData.imposterIdx ? (
                                            <div className="text-center">
                                                <div className="text-red-600 font-black text-xl mb-1">DU BIST DER</div>
                                                <div className="text-5xl font-black tracking-tighter">IMPOSTER</div>
                                                {showHint && <div className="mt-6 p-3 border-2 border-white text-sm font-bold animate-bounce uppercase">HINWEIS: {gameData.hint}</div>}
                                            </div>
                                        ) : (
                                            <span className="text-5xl font-black uppercase tracking-tighter">{gameData.word}</span>
                                        )
                                    ) : (
                                        <span className="text-2xl font-black italic underline">TAP TO SHOW</span>
                                    )}
                                </div>
                                {gameData.showingWord && (
                                    <button onClick={() => {
                                        if(gameData.currentPlayer + 1 < players.length) setGameData({...gameData, currentPlayer: gameData.currentPlayer + 1, showingWord: false});
                                        else setGameState('play');
                                    }} className="w-full bg-black text-white py-4 font-black text-xl neo-box">VERSTANDEN</button>
                                )}
                            </div>
                        )}

                        {gameState === 'play' && (
                            <div className="flex-1 flex flex-col items-center justify-center space-y-8">
                                <h2 className="text-6xl font-black text-red-600 italic animate-bounce">WER LÜGT?</h2>
                                <button onClick={() => setGameState('finish')} className="w-full bg-black text-white py-6 font-black text-2xl neo-box uppercase">Auflösen</button>
                            </div>
                        )}

                        {gameState === 'finish' && (
                            <div className="flex-1 flex flex-col items-center justify-center space-y-6">
                                <h2 className="text-2xl font-black uppercase">Der Imposter war:</h2>
                                <div className="text-5xl font-black text-red-600 underline decoration-black italic">{players[gameData.imposterIdx]}</div>
                                <div className="text-lg font-bold bg-gray-100 p-4 border-2 border-black uppercase">WORT: {gameData.word}</div>
                                <button onClick={() => setGameState('setup')} className="w-full bg-red-600 text-white py-5 font-black text-xl neo-box">NEUE RUNDE</button>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
