<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IMPOSTER.AI</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    
    <link id="app-icon" rel="apple-touch-icon" href="https://img.icons8.com/ios-filled/180/ff0000/spy.png">

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    
    <style>
        body { background-color: #ffffff; color: #000; font-family: -apple-system, sans-serif; -webkit-tap-highlight-color: transparent; }
        .neo-box { border: 4px solid #000; box-shadow: 8px 8px 0px 0px #000; }
        .player-badge { transition: all 0.2s; }
        .player-badge:active { transform: scale(0.95); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const App = () => {
            const [gameState, setGameState] = useState('setup'); 
            const [players, setPlayers] = useState(['Spieler 1', 'Spieler 2', 'Spieler 3']);
            const [nameInput, setNameInput] = useState('');
            const [category, setCategory] = useState('Party');
            const [apiKey, setApiKey] = useState('');
            const [iconLink, setIconLink] = useState(''); // Eigener Icon Link
            const [loading, setLoading] = useState(false);
            const [debug, setDebug] = useState('System bereit.');
            const [gameData, setGameData] = useState({ words: [], currentPlayer: 0, showingWord: false });

            // Icon Fallback Logik
            useEffect(() => {
                const link = document.getElementById('app-icon');
                link.href = iconLink || "https://img.icons8.com/ios-filled/180/ff0000/spy.png";
            }, [iconLink]);

            const fetchAI = async (topic) => {
                if (!apiKey) return alert("API Key fehlt!");
                setLoading(true);
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: `Gib mir zwei ähnliche Begriffe zu "${topic}", getrennt durch ein Komma.` }] }],
                            safetySettings: [{ category: "HARM_CATEGORY_SEXUALLY_EXPLICIT", threshold: "BLOCK_NONE" }]
                        })
                    });
                    const data = await response.json();
                    if (!data.candidates) { setDebug("KI Blockiert!"); return null; }
                    const text = data.candidates[0].content.parts[0].text.trim();
                    return text.split(',').map(s => s.trim());
                } catch (e) { setDebug("Fehler: " + e.message); return null; }
                finally { setLoading(false); }
            };

            const startGame = async () => {
                const words = await fetchAI(category);
                if (!words) return;
                const imposterIdx = Math.floor(Math.random() * players.length);
                setGameData({
                    words: players.map((_, i) => i === imposterIdx ? words[1] : words[0]),
                    currentPlayer: 0, showingWord: false
                });
                setGameState('reveal');
            };

            const editPlayer = (index) => {
                const newName = prompt("Spielername ändern:", players[index]);
                if (newName) {
                    const newPlayers = [...players];
                    newPlayers[index] = newName;
                    setPlayers(newPlayers);
                }
            };

            return (
                <div className="min-h-screen flex flex-col items-center p-6 pt-10">
                    <h1 className="text-5xl font-black italic mb-8 uppercase tracking-tighter">IMPOSTER.AI</h1>

                    <div className="w-full max-w-md bg-white p-6 neo-box space-y-6">
                        {gameState === 'setup' && (
                            <div className="space-y-6 animate__animated animate__fadeIn">
                                {/* Icon & API Key */}
                                <div className="space-y-2">
                                    <input type="password" placeholder="Gemini API Key..." className="w-full p-2 border-b-2 border-gray-200 text-xs" value={apiKey} onChange={e => setApiKey(e.target.value)} />
                                    <input type="text" placeholder="Eigener Icon Link (Placeholder)..." className="w-full p-2 border-b-2 border-gray-200 text-[10px]" value={iconLink} onChange={e => setIconLink(e.target.value)} />
                                </div>

                                {/* Spieler Management */}
                                <div>
                                    <label className="text-xs font-black uppercase">Spieler (Klicken zum Editieren)</label>
                                    <div className="flex gap-2 mt-2">
                                        <input className="flex-1 p-3 border-2 border-black font-bold" value={nameInput} onChange={e => setNameInput(e.target.value)} placeholder="Neuer Spieler..." />
                                        <button onClick={() => {if(nameInput){setPlayers([...players, nameInput]); setNameInput('');}}} className="bg-black text-white px-4 font-bold">+</button>
                                    </div>
                                    <div className="flex flex-wrap gap-2 mt-4">
                                        {players.map((p, i) => (
                                            <div key={i} className="flex items-center bg-red-600 text-white px-3 py-1 text-xs font-black uppercase player-badge">
                                                <span onClick={() => editPlayer(i)} className="cursor-pointer">{p}</span>
                                                <button onClick={() => setPlayers(players.filter((_, idx) => idx !== i))} className="ml-2 pl-2 border-l border-white/30 text-white/70">×</button>
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                {/* Kategorie */}
                                <div>
                                    <label className="text-xs font-black uppercase">Kategorie</label>
                                    <input className="w-full p-3 border-2 border-black font-black uppercase mt-1" value={category} onChange={e => setCategory(e.target.value)} />
                                </div>

                                <button disabled={loading} onClick={startGame} className="w-full bg-red-600 text-white font-black py-5 uppercase text-xl shadow-[4px_4px_0px_0px_rgba(0,0,0,1)] active:shadow-none active:translate-y-1 transition-all">
                                    {loading ? "KI generiert..." : "Spiel Starten"}
                                </button>

                                <div className="p-2 bg-gray-50 border-2 border-dashed border-gray-200 text-[10px] font-mono text-red-500">
                                    Status: {debug}
                                </div>
                            </div>
                        )}

                        {gameState === 'reveal' && (
                            <div className="text-center space-y-6 animate__animated animate__fadeIn">
                                <h2 className="text-3xl font-black uppercase italic underline decoration-red-600">{players[gameData.currentPlayer]}</h2>
                                <div onClick={() => setGameData({...gameData, showingWord: true})} className={`h-56 flex items-center justify-center border-4 border-black transition-all ${gameData.showingWord ? 'bg-red-600 text-white' : 'bg-gray-50'}`}>
                                    {gameData.showingWord ? <p className="text-4xl font-black uppercase">{gameData.words[gameData.currentPlayer]}</p> : <p className="font-black text-red-600 animate-pulse">KLICKEN</p>}
                                </div>
                                {gameData.showingWord && (
                                    <button onClick={() => {
                                        if(gameData.currentPlayer + 1 < players.length) setGameData({...gameData, currentPlayer: gameData.currentPlayer + 1, showingWord: false});
                                        else setGameState('play');
                                    }} className="w-full bg-black text-white py-4 font-black uppercase">Nächster</button>
                                )}
                            </div>
                        )}

                        {gameState === 'play' && (
                            <div className="text-center py-10 space-y-8 animate__animated animate__zoomIn">
                                <h2 className="text-5xl font-black text-red-600 italic uppercase underline tracking-tighter">Diskussion!</h2>
                                <p className="font-bold uppercase text-sm px-4">Findet den Imposter, bevor er euch täuscht.</p>
                                <button onClick={() => setGameState('setup')} className="w-full bg-black text-white py-4 font-black uppercase">Neue Runde</button>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
