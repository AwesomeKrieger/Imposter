<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IMPOSTER.AI | PRO</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #ffffff; color: #000; font-family: -apple-system, sans-serif; -webkit-tap-highlight-color: transparent; }
        .neo-box { border: 4px solid #000; box-shadow: 6px 6px 0px 0px #000; transition: all 0.1s; }
        .neo-box:active { transform: translate(2px, 2px); box-shadow: 2px 2px 0px 0px #000; }
        .progress-fill { height: 100%; background: #000; transition: width 0.4s ease-out; width: 0%; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // DEINE GITHUB RAW URL HIER EINTRAGEN
        const GITHUB_TOPICS_URL = "DEINE_GITHUB_RAW_URL_HIER_EINSETZEN";

        const App = () => {
            const [data, setData] = useState(null); // Die gesamte JSON von GitHub
            const [groups, setGroups] = useState([]); // Liste der Oberkategorien
            const [selectedGroup, setSelectedGroup] = useState("BELIEBT");
            const [subCats, setSubCats] = useState([]); // Gefilterte Unterkategorien
            const [selectedSub, setSelectedSub] = useState("");
            
            const [gameState, setGameState] = useState('setup'); 
            const [players, setPlayers] = useState(['Spieler 1', 'Spieler 2', 'Spieler 3']);
            const [apiKey, setApiKey] = useState(() => localStorage.getItem('imp_key') || '');
            const [loading, setLoading] = useState(false);
            const [visualProgress, setVisualProgress] = useState(0);
            const [gameData, setGameData] = useState({ words: [], imposterIdx: -1, currentPlayer: 0, showingWord: false });

            // 1. Daten laden & Gruppen erstellen
            useEffect(() => {
                fetch(GITHUB_TOPICS_URL)
                    .then(res => res.json())
                    .then(json => {
                        setData(json);
                        const g = Object.keys(json);
                        setGroups(["BELIEBT", ...g]);
                        updateView("BELIEBT", json);
                    })
                    .catch(err => alert("GitHub Fehler: " + err));
            }, []);

            // 2. Filter-Logik
            const updateView = (groupName, fullData = data) => {
                setSelectedGroup(groupName);
                let list = [];
                if (groupName === "BELIEBT") {
                    // Mix aus allen Gruppen
                    Object.keys(fullData).forEach(g => {
                        Object.keys(fullData[g]).forEach(s => list.push({ name: s, parent: g }));
                    });
                    list = list.sort(() => 0.5 - Math.random()).slice(0, 10);
                } else {
                    Object.keys(fullData[groupName]).forEach(s => list.push({ name: s, parent: groupName }));
                }
                setSubCats(list);
                setSelectedSub(list[0]?.name || "");
            };

            const startGame = async () => {
                setLoading(true);
                setVisualProgress(0);
                const interval = setInterval(() => setVisualProgress(p => p < 90 ? p + 5 : p), 100);

                // Finde die Daten der gewählten Unterkategorie
                const parentGroup = subCats.find(c => c.name === selectedSub).parent;
                const catData = data[parentGroup][selectedSub];
                
                let wordPair = [];
                const useAI = Math.random() > 0.4 && apiKey;

                try {
                    if (useAI) {
                        const prompt = `Thema: ${selectedSub}. Beispiele: ${catData.examples.join(",")}. Gib 2 verwandte Wörter getrennt durch Komma.`;
                        const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-lite:generateContent?key=${apiKey}`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                        });
                        const d = await res.json();
                        wordPair = d.candidates[0].content.parts[0].text.split(',').map(s => s.trim());
                    } else {
                        wordPair = catData.pairs[Math.floor(Math.random() * catData.pairs.length)];
                    }
                } catch (e) {
                    wordPair = catData.pairs[0];
                }

                const impIdx = Math.floor(Math.random() * players.length);
                clearInterval(interval);
                setVisualProgress(100);

                setTimeout(() => {
                    setGameData({
                        words: players.map((_, i) => i === impIdx ? wordPair[1] : wordPair[0]),
                        imposterIdx: impIdx,
                        currentPlayer: 0,
                        showingWord: false
                    });
                    setLoading(false);
                    setGameState('reveal');
                }, 500);
            };

            if (!data) return <div className="p-20 text-center font-black animate-pulse">CONNECTING TO GITHUB...</div>;

            if (loading) return (
                <div className="min-h-screen flex flex-col items-center justify-center p-10">
                    <div className="w-full max-w-xs border-4 border-black h-6 bg-white overflow-hidden">
                        <div className="progress-fill" style={{width: `${visualProgress}%`}}></div>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen flex flex-col items-center p-4 text-center">
                    <h1 className="text-3xl font-black italic mb-6 border-b-4 border-black tracking-tighter">IMPOSTER.AI</h1>

                    <div className="w-full max-w-md bg-white p-5 neo-box space-y-6">
                        {gameState === 'setup' && (
                            <>
                                {/* Filter Bar */}
                                <div className="flex gap-2 overflow-x-auto pb-2 hide-scrollbar">
                                    {groups.map(g => (
                                        <button key={g} onClick={() => updateView(g)} className={`px-4 py-2 border-2 border-black font-black text-[10px] uppercase whitespace-nowrap ${selectedGroup === g ? 'bg-red-600 text-white' : 'bg-white'}`}>
                                            {g}
                                        </button>
                                    ))}
                                </div>

                                {/* Sub Categories */}
                                <div className="grid grid-cols-2 gap-2 h-48 overflow-y-auto p-1 border-t-2 border-black pt-4">
                                    {subCats.map(s => (
                                        <button key={s.name} onClick={() => setSelectedSub(s.name)} className={`p-3 border-2 border-black font-black text-[10px] uppercase text-left ${selectedSub === s.name ? 'bg-black text-white' : 'bg-gray-50'}`}>
                                            {s.name}
                                        </button>
                                    ))}
                                </div>

                                <button onClick={startGame} className="w-full bg-red-600 text-white font-black py-5 text-2xl shadow-[4px_4px_0px_0px_#000]">START</button>
                                
                                <input type="password" placeholder="API Key..." className="w-full p-1 border-b text-[8px] text-center opacity-30" value={apiKey} onChange={e => {setApiKey(e.target.value); localStorage.setItem('imp_key', e.target.value);}} />
                            </>
                        )}

                        {gameState === 'reveal' && (
                            <div className="space-y-6 py-4">
                                <h2 className="text-2xl font-black uppercase italic border-b-4 border-black inline-block px-4">{players[gameData.currentPlayer]}</h2>
                                <div onClick={() => setGameData({...gameData, showingWord: true})} className={`h-48 flex items-center justify-center border-4 border-black text-3xl font-black p-4 ${gameData.showingWord ? 'bg-red-600 text-white' : 'bg-gray-100 animate-pulse'}`}>
                                    {gameData.showingWord ? gameData.words[gameData.currentPlayer] : "TIPPEN"}
                                </div>
                                {gameData.showingWord && (
                                    <button onClick={() => {
                                        if(gameData.currentPlayer + 1 < players.length) setGameData({...gameData, currentPlayer: gameData.currentPlayer + 1, showingWord: false});
                                        else setGameState('play');
                                    }} className="w-full bg-black text-white py-4 font-black text-xl">VERSTANDEN</button>
                                )}
                            </div>
                        )}

                        {gameState === 'play' && (
                            <div className="py-10 space-y-8">
                                <h2 className="text-4xl font-black text-red-600 italic animate-bounce">WER LÜGT?</h2>
                                <button onClick={() => setGameState('setup')} className="w-full bg-black text-white py-5 font-black text-xl">NÄCHSTE RUNDE</button>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
