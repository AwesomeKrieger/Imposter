<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IMPOSTER.AI</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    
    <link id="app-icon" rel="apple-touch-icon" href="https://img.icons8.com/ios-filled/180/ff0000/spy.png">

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        body { background-color: #ffffff; color: #000; font-family: -apple-system, sans-serif; -webkit-tap-highlight-color: transparent; }
        .neo-box { border: 4px solid #000; box-shadow: 8px 8px 0px 0px #000; }
        input { border-radius: 0 !important; outline: none; }
        
        .switch { position: relative; display: inline-block; width: 50px; height: 28px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #fff; border: 2px solid #000; transition: .3s; }
        .slider:before { position: absolute; content: ""; height: 14px; width: 14px; left: 4px; bottom: 4px; background-color: #000; transition: .3s; }
        input:checked + .slider { background-color: #ef4444; }
        input:checked + .slider:before { transform: translateX(22px); background-color: #fff; }

        .word-box { min-height: 14rem; display: flex; align-items: center; justify-content: center; text-align: center; padding: 1.5rem; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const CATEGORIES = ["Essen", "Berufe", "Tiere", "Filme", "Sport", "Technik", "Städte"];

        const App = () => {
            const [gameState, setGameState] = useState('setup'); 
            const [players, setPlayers] = useState(() => JSON.parse(localStorage.getItem('imp_players')) || ['Spieler 1', 'Spieler 2', 'Spieler 3']);
            const [nameInput, setNameInput] = useState('');
            const [category, setCategory] = useState('Essen');
            const [apiKey, setApiKey] = useState(() => localStorage.getItem('imp_key') || '');
            const [hintMode, setHintMode] = useState(false);
            const [loading, setLoading] = useState(false);
            const [status, setStatus] = useState('System bereit.');
            const [gameData, setGameData] = useState({ words: [], imposterIdx: -1, currentPlayer: 0, showingWord: false });

            useEffect(() => {
                localStorage.setItem('imp_players', JSON.stringify(players));
                localStorage.setItem('imp_key', apiKey);
            }, [players, apiKey]);

            const fetchAI = async (topic, withHint) => {
                if (!apiKey) return alert("API Key fehlt!");
                setLoading(true);
                setStatus("Gemini 3 generiert...");
                try {
                    const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-3-flash-preview:generateContent?key=${apiKey}`;
                    
                    const promptText = withHint 
                        ? `Wähle zwei Begriffe zum Thema "${topic}". Wichtig: Wähle keine zu offensichtlichen Wörter. Sie sollen etwas weiter weg liegen oder spezifischer sein. Trenne sie mit einem Komma. Nur die zwei Wörter.`
                        : `Wähle ein Substantiv zum Thema "${topic}". Wichtig: Nicht das erstbeste Wort. Wähle etwas Spezifischeres. Nur das Wort ausgeben.`;
                    
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: promptText }] }] })
                    });
                    const data = await response.json();
                    const text = data.candidates[0].content.parts[0].text.trim();
                    return withHint ? text.split(',').map(s => s.trim()) : [text];
                } catch (e) { setStatus("Fehler."); return null; } finally { setLoading(false); }
            };

            const startGame = async () => {
                const results = await fetchAI(category, hintMode);
                if (!results) return;
                
                const impIdx = Math.floor(Math.random() * players.length);
                const mainWord = results[0];
                const hintWord = hintMode ? results[1] : null;

                setGameData({
                    words: players.map((_, i) => i === impIdx ? hintWord : mainWord),
                    imposterIdx: impIdx,
                    currentPlayer: 0, 
                    showingWord: false
                });
                setGameState('reveal');
            };

            const getFontSize = (text) => {
                const len = text ? text.length : 0;
                if (len > 18) return '1.2rem';
                if (len > 12) return '1.8rem';
                return '2.8rem';
            };

            return (
                <div className="min-h-screen flex flex-col items-center p-4 pt-8">
                    <h1 className="text-4xl font-black italic mb-8 uppercase border-b-4 border-black tracking-tighter shadow-sm">IMPOSTER.AI</h1>

                    <div className="w-full max-w-md bg-white p-6 neo-box space-y-8">
                        {gameState === 'setup' && (
                            <div className="space-y-6">
                                <section>
                                    <input type="password" placeholder="API Key..." className="w-full p-2 border-b border-gray-200 text-[10px] mb-4" value={apiKey} onChange={e => setApiKey(e.target.value)} />
                                    
                                    <div className="flex items-center justify-between p-3 border-2 border-black bg-gray-50 shadow-[4px_4px_0px_0px_rgba(0,0,0,1)]">
                                        <span className="font-black uppercase text-xs">Hinweis-Modus</span>
                                        <label className="switch">
                                            <input type="checkbox" checked={hintMode} onChange={() => setHintMode(!hintMode)} />
                                            <span className="slider"></span>
                                        </label>
                                    </div>
                                </section>

                                <section className="space-y-4">
                                    <label className="text-xs font-black uppercase text-gray-400">Spieler</label>
                                    <div className="flex gap-2">
                                        <input className="flex-1 p-3 border-2 border-black font-bold" value={nameInput} onChange={e => setNameInput(e.target.value)} placeholder="Name..." />
                                        <button onClick={() => {if(nameInput){setPlayers([...players, nameInput]); setNameInput('');}}} className="bg-black text-white px-5 font-bold text-xl">+</button>
                                    </div>
                                    <div className="flex flex-wrap gap-2">
                                        {players.map((p, i) => (
                                            <div key={i} className="flex items-center bg-red-600 text-white px-3 py-1 text-xs font-black uppercase shadow-[3px_3px_0px_0px_rgba(0,0,0,1)]">
                                                <span onClick={() => {const n=prompt("Name:",p); if(n){const c=[...players]; c[i]=n; setPlayers(c);}}} className="cursor-pointer">{p}</span>
                                                <button onClick={() => setPlayers(players.filter((_, idx) => idx !== i))} className="ml-2 border-l border-white/40 pl-2">×</button>
                                            </div>
                                        ))}
                                    </div>
                                </section>

                                <section className="space-y-4">
                                    <label className="text-xs font-black uppercase text-gray-400">Kategorien</label>
                                    <div className="grid grid-cols-3 gap-2">
                                        {CATEGORIES.map(cat => (
                                            <button key={cat} onClick={() => setCategory(cat)} className={`py-2 text-[10px] font-black uppercase border-2 border-black ${category === cat ? 'bg-black text-white' : 'bg-white text-black'}`}>
                                                {cat}
                                            </button>
                                        ))}
                                    </div>
                                    <input className="w-full p-3 border-2 border-black font-black uppercase text-center" value={category} onChange={e => setCategory(e.target.value)} placeholder="Eigenes Thema..." />
                                </section>

                                <button disabled={loading} onClick={startGame} className="w-full bg-red-600 text-white font-black py-5 uppercase text-2xl shadow-[6px_6px_0px_0px_rgba(0,0,0,1)] active:translate-y-1 transition-all">
                                    {loading ? "KI LÄDT..." : "START"}
                                </button>
                                <p className="text-center text-[10px] font-mono text-red-600 uppercase">Status: {status}</p>
                            </div>
                        )}

                        {gameState === 'reveal' && (
                            <div className="text-center space-y-8 py-4">
                                <h2 className="text-3xl font-black uppercase italic border-b-4 border-red-600 inline-block px-4">{players[gameData.currentPlayer]}</h2>
                                
                                <div 
                                    onClick={() => setGameData({...gameData, showingWord: true})} 
                                    className={`word-box border-4 border-black transition-all ${gameData.showingWord ? 'bg-red-600 text-white' : 'bg-gray-100 shadow-[8px_8px_0px_0px_rgba(0,0,0,1)]'}`}
                                >
                                    {gameData.showingWord ? (
                                        <div className="space-y-4">
                                            {gameData.currentPlayer === gameData.imposterIdx ? (
                                                <>
                                                    {hintMode && <p className="font-black uppercase break-words border-b-2 border-white/30 pb-2" style={{ fontSize: getFontSize(gameData.words[gameData.currentPlayer]) }}>{gameData.words[gameData.currentPlayer]}</p>}
                                                    <div className="bg-black text-white py-2 px-4 inline-block font-black uppercase text-lg animate-pulse">
                                                        DU BIST DER IMPOSTER
                                                    </div>
                                                </>
                                            ) : (
                                                <p className="font-black uppercase break-words leading-tight" style={{ fontSize: getFontSize(gameData.words[gameData.currentPlayer]) }}>
                                                    {gameData.words[gameData.currentPlayer]}
                                                </p>
                                            )}
                                        </div>
                                    ) : <p className="font-black text-red-600 animate-pulse text-xl uppercase">Tap to Reveal</p>}
                                </div>

                                {gameData.showingWord && (
                                    <button onClick={() => {
                                        if(gameData.currentPlayer + 1 < players.length) setGameData({...gameData, currentPlayer: gameData.currentPlayer + 1, showingWord: false});
                                        else setGameState('play');
                                    }} className="w-full bg-black text-white py-4 font-black uppercase text-xl shadow-[4px_4px_0px_0px_rgba(220,38,38,1)]">VERSTANDEN</button>
                                )}
                            </div>
                        )}

                        {gameState === 'play' && (
                            <div className="text-center py-12 space-y-8">
                                <h2 className="text-6xl font-black text-red-600 italic uppercase leading-none">WER LÜGT?</h2>
                                <button onClick={() => setGameState('setup')} className="w-full bg-black text-white py-5 font-black uppercase text-xl shadow-[4px_4px_0px_0px_rgba(220,38,38,1)]">NEUE RUNDE</button>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
