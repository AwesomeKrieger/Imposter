<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMPOSTER AI - Uncut Edition</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .brutalist-shadow { shadow-[10px_10px_0px_0px_rgba(220,38,38,1)] }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const App = () => {
            const [gameState, setGameState] = useState('setup'); 
            const [players, setPlayers] = useState(['Spieler 1', 'Spieler 2', 'Spieler 3']);
            const [nameInput, setNameInput] = useState('');
            const [category, setCategory] = useState('Party');
            const [apiKey, setApiKey] = useState('');
            const [imposterHint, setImposterHint] = useState(true);
            const [loading, setLoading] = useState(false);
            const [gameData, setGameData] = useState({ words: [], currentPlayer: 0, showingWord: false });

            // KI Wort-Generierung mit "Adult"-Optimierung
            const fetchAIWords = async (topic, count = 1) => {
                if (!apiKey) {
                    alert("Bitte gib einen Gemini API Key ein!");
                    return null;
                }
                setLoading(true);
                try {
                    const promptText = `Du bist Moderator für ein Partyspiel ab 18. Gib mir ${count > 1 ? 'zwei unterschiedliche, aber sehr eng verwandte' : 'ein'} Substantiv(e) zum Thema "${topic}". Die Begriffe dürfen zweideutig, suggestiv und gewagt sein. Antworte NUR mit den Wörtern (bei zwei mit Komma getrennt), kein Satz.`;

                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: promptText }] }],
                            safetySettings: [
                                { category: "HARM_CATEGORY_SEXUALLY_EXPLICIT", threshold: "BLOCK_NONE" },
                                { category: "HARM_CATEGORY_HARASSMENT", threshold: "BLOCK_NONE" },
                                { category: "HARM_CATEGORY_HATE_SPEECH", threshold: "BLOCK_NONE" },
                                { category: "HARM_CATEGORY_DANGEROUS_CONTENT", threshold: "BLOCK_NONE" }
                            ]
                        })
                    });
                    const data = await response.json();
                    
                    if (!data.candidates || !data.candidates[0].content) {
                        alert("KI blockiert. Versuche ein anderes Thema!");
                        return null;
                    }

                    const text = data.candidates[0].content.parts[0].text.trim();
                    return count > 1 ? text.split(',').map(s => s.trim()) : [text];
                } catch (error) {
                    alert("Fehler bei der API-Verbindung!");
                    return null;
                } finally {
                    setLoading(false);
                }
            };

            const startGame = async () => {
                if (players.length < 3) return alert("Min. 3 Spieler!");
                const words = await fetchAIWords(category, imposterHint ? 2 : 1);
                if (!words) return;

                const imposterIdx = Math.floor(Math.random() * players.length);
                setGameData({
                    words: players.map((_, i) => i === imposterIdx ? (imposterHint ? words[1] : "DU BIST DER IMPOSTER") : words[0]),
                    currentPlayer: 0,
                    showingWord: false
                });
                setGameState('reveal');
            };

            const addPlayer = () => {
                if (nameInput.trim()) {
                    setPlayers([...players, nameInput.trim()]);
                    setNameInput('');
                }
            };

            const nextStep = () => {
                if (gameData.showingWord) {
                    if (gameData.currentPlayer + 1 < players.length) {
                        setGameData({ ...gameData, currentPlayer: gameData.currentPlayer + 1, showingWord: false });
                    } else {
                        setGameState('play');
                    }
                } else {
                    setGameData({ ...gameData, showingWord: true });
                }
            };

            return (
                <div className="min-h-screen flex flex-col items-center p-4">
                    <header className="py-10 text-center">
                        <h1 className="text-6xl font-black text-red-600 italic tracking-tighter uppercase leading-none">
                            Imposter<br/><span className="text-black bg-red-600 px-2">UNCUT</span>
                        </h1>
                    </header>

                    <main className="w-full max-w-md bg-white border-4 border-black p-6 shadow-[12px_12px_0px_0px_rgba(220,38,38,1)]">
                        {gameState === 'setup' && (
                            <div className="space-y-5 animate__animated animate__fadeIn">
                                <input 
                                    type="password" 
                                    placeholder="Gemini API Key..." 
                                    className="w-full p-2 border-2 border-gray-100 text-[10px]"
                                    value={apiKey}
                                    onChange={(e) => setApiKey(e.target.value)}
                                />

                                <div>
                                    <label className="block text-xs font-black uppercase mb-1">Spieler Namen</label>
                                    <div className="flex gap-2">
                                        <input 
                                            className="flex-1 p-3 border-2 border-black rounded-none"
                                            value={nameInput}
                                            onChange={(e) => setNameInput(e.target.value)}
                                            placeholder="Name..."
                                        />
                                        <button onClick={addPlayer} className="bg-black text-white px-5 font-bold">+</button>
                                    </div>
                                    <div className="flex flex-wrap gap-2 mt-3">
                                        {players.map((p, i) => (
                                            <span key={i} className="bg-red-600 text-white px-3 py-1 text-xs font-black uppercase">
                                                {p} <button onClick={() => setPlayers(players.filter((_, idx) => idx !== i))} className="ml-1 opacity-50">×</button>
                                            </span>
                                        ))}
                                    </div>
                                </div>

                                <div>
                                    <label className="block text-xs font-black uppercase mb-1">Thema (KI generiert)</label>
                                    <input 
                                        className="w-full p-3 border-2 border-black rounded-none font-bold"
                                        value={category}
                                        onChange={(e) => setCategory(e.target.value)}
                                    />
                                    <p className="text-[10px] text-gray-400 mt-1 italic">* KI kann auch gewagte Themen ab 18 generieren.</p>
                                </div>

                                <label className="flex items-center gap-3 p-3 bg-gray-50 border-2 border-dashed border-gray-300 cursor-pointer">
                                    <input 
                                        type="checkbox" 
                                        className="w-5 h-5 accent-red-600"
                                        checked={imposterHint}
                                        onChange={(e) => setImposterHint(e.target.checked)}
                                    />
                                    <span className="text-xs font-bold uppercase">Imposter bekommt ähnliches Wort (Tipp)</span>
                                </label>

                                <button 
                                    disabled={loading}
                                    onClick={startGame}
                                    className="w-full bg-red-600 text-white font-black py-5 uppercase text-2xl shadow-[4px_4px_0px_0px_rgba(0,0,0,1)] hover:bg-black transition-all active:translate-y-1 active:shadow-none"
                                >
                                    {loading ? "WÖRTER WERDEN GENERIERT..." : "SPIEL STARTEN"}
                                </button>
                            </div>
                        )}

                        {gameState === 'reveal' && (
                            <div className="text-center space-y-8 animate__animated animate__fadeIn">
                                <h2 className="text-3xl font-black italic underline uppercase">{players[gameData.currentPlayer]}</h2>
                                
                                <div 
                                    onClick={() => !gameData.showingWord && setGameData({...gameData, showingWord: true})}
                                    className={`h-56 flex flex-col items-center justify-center border-4 border-black cursor-pointer transition-colors ${gameData.showingWord ? 'bg-red-600' : 'bg-gray-100 border-dashed'}`}
                                >
                                    {gameData.showingWord ? (
                                        <div className="animate__animated animate__zoomIn p-4">
                                            <p className="text-white text-[10px] uppercase font-bold tracking-widest mb-4">Dein Wort:</p>
                                            <p className="text-4xl font-black text-white uppercase">{gameData.words[gameData.currentPlayer]}</p>
                                        </div>
                                    ) : (
                                        <p className="font-black text-red-600 animate-pulse text-xl">BILDSCHIRM ÜBERNEHMEN & KLICKEN</p>
                                    )}
                                </div>

                                <button 
                                    onClick={nextStep}
                                    className="w-full bg-black text-white font-black py-4 uppercase"
                                >
                                    {gameData.showingWord ? "VERSTANDEN" : "WORT ANZEIGEN"}
                                </button>
                            </div>
                        )}

                        {gameState === 'play' && (
                            <div className="text-center py-10 space-y-8 animate__animated animate__jackInTheBox">
                                <h2 className="text-5xl font-black text-red-600 italic uppercase">WER LÜGT?</h2>
                                <p className="font-bold text-gray-700 uppercase tracking-tighter">
                                    Jeder beschreibt sein Wort kurz. <br/>Der Imposter muss sich tarnen!
                                </p>
                                <button 
                                    onClick={() => setGameState('setup')}
                                    className="w-full border-4 border-black py-4 font-black text-xl hover:bg-red-600 hover:text-white transition-colors"
                                >
                                    NÄCHSTE RUNDE
                                </button>
                            </div>
                        )}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
