<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IMPOSTER.AI DEBUG</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <link rel="apple-touch-icon" href="https://img.icons8.com/ios-filled/150/ff0000/spy.png">

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    
    <style>
        body { font-family: -apple-system, sans-serif; background-color: #000; color: white; }
        .debug-panel { background: #222; border: 1px solid #444; font-family: monospace; font-size: 10px; color: #0f0; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const App = () => {
            const [gameState, setGameState] = useState('setup'); 
            const [players, setPlayers] = useState(['Spieler 1', 'Spieler 2', 'Spieler 3']);
            const [nameInput, setNameInput] = useState('');
            const [category, setCategory] = useState('Party');
            const [apiKey, setApiKey] = useState('');
            const [loading, setLoading] = useState(false);
            const [gameData, setGameData] = useState({ words: [], currentPlayer: 0, showingWord: false });
            
            // NEU: Debug Informationen
            const [debugInfo, setDebugInfo] = useState('Warte auf Start...');

            const fetchAIWords = async (topic) => {
                if (!apiKey) return alert("API Key fehlt!");
                setLoading(true);
                setDebugInfo("Anfrage an Google wird gesendet...");
                
                try {
                    const prompt = `Wir spielen ein Partyspiel. Thema: "${topic}". Gib mir ZWEI sehr ähnliche Begriffe getrennt durch ein Komma. Antworte NUR mit den zwei Wörtern.`;
                    
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: prompt }] }],
                            safetySettings: [
                                { category: "HARM_CATEGORY_SEXUALLY_EXPLICIT", threshold: "BLOCK_NONE" },
                                { category: "HARM_CATEGORY_HARASSMENT", threshold: "BLOCK_NONE" }
                            ]
                        })
                    });

                    const data = await response.json();
                    
                    // Zeige den Grund für Blockaden an
                    if (data.promptFeedback && data.promptFeedback.blockReason) {
                        setDebugInfo("BLOCKIERT durch Google: " + data.promptFeedback.blockReason);
                        throw new Error("Sicherheitsfilter");
                    }

                    if (data.candidates && data.candidates[0].content) {
                        const text = data.candidates[0].content.parts[0].text.trim();
                        setDebugInfo("KI ANTWORT: " + text);
                        return text.split(',').map(s => s.trim());
                    } else {
                        setDebugInfo("FEHLER: Keine Antwort im Paket. Rohdaten: " + JSON.stringify(data).substring(0, 100));
                        throw new Error("Leere Antwort");
                    }
                } catch (e) {
                    setDebugInfo("CRASH: " + e.message);
                    return ["Fehler", "Problem"];
                } finally { setLoading(false); }
            };

            const startGame = async () => {
                const words = await fetchAIWords(category);
                const imposterIdx = Math.floor(Math.random() * players.length);
                setGameData({
                    words: players.map((_, i) => i === imposterIdx ? words[1] : words[0]),
                    currentPlayer: 0, showingWord: false
                });
                setGameState('reveal');
            };

            return (
                <div className="min-h-screen flex flex-col items-center p-4 pt-10">
                    <h1 className="text-4xl font-black text-red-600 italic mb-6">IMPOSTER.AI</h1>
                    
                    <div className="w-full max-w-md bg-white text-black p-6 border-4 border-black shadow-[8px_8px_0px_0px_rgba(220,38,38,1)]">
                        {gameState === 'setup' && (
                            <div className="space-y-4">
                                <input type="password" autoComplete="current-password" placeholder="API Key..." className="w-full p-2 border border-gray-200" value={apiKey} onChange={e => setApiKey(e.target.value)} />
                                <div className="flex gap-2">
                                    <input placeholder="Name..." className="flex-1 p-2 border-2 border-black" value={nameInput} onChange={e => setNameInput(e.target.value)} />
                                    <button onClick={() => {if(nameInput){setPlayers([...players, nameInput]); setNameInput('');}}} className="bg-black text-white px-4 font-bold">+</button>
                                </div>
                                <input className="w-full p-3 border-2 border-black font-bold uppercase" value={category} onChange={e => setCategory(e.target.value)} placeholder="Thema..." />
                                <button disabled={loading} onClick={startGame} className="w-full bg-red-600 text-white font-black py-4 shadow-[4px_4px_0px_0px_rgba(0,0,0,1)] active:translate-y-1">
                                    {loading ? "KI ARBEITET..." : "START"}
                                </button>
                                
                                {/* DEBUG KONSOLE */}
                                <div className="debug-panel p-2 mt-4 rounded border-2 border-black">
                                    <p className="font-bold underline mb-1">KI-Status / Grund:</p>
                                    <p>{debugInfo}</p>
                                </div>
                            </div>
                        )}

                        {gameState === 'reveal' && (
                            <div className="text-center space-y-6">
                                <h2 className="text-2xl font-black uppercase italic underline decoration-red-600">{players[gameData.currentPlayer]}</h2>
                                <div className={`h-48 flex items-center justify-center border-4 border-black ${gameData.showingWord ? 'bg-red-600 text-white' : 'bg-gray-50 text-red-600'}`} onClick={() => setGameData({...gameData, showingWord: true})}>
                                    {gameData.showingWord ? <p className="text-3xl font-black uppercase">{gameData.words[gameData.currentPlayer]}</p> : <p className="font-bold">ANZEIGEN</p>}
                                </div>
                                {gameData.showingWord && (
                                    <button onClick={() => {
                                        if(gameData.currentPlayer + 1 < players.length) setGameData({...gameData, currentPlayer: gameData.currentPlayer + 1, showingWord: false});
                                        else setGameState('play');
                                    }} className="w-full bg-black text-white py-4 font-bold uppercase">WEITER</button>
                                )}
                            </div>
                        )}

                        {gameState === 'play' && (
                            <div className="text-center py-6">
                                <h2 className="text-4xl font-black text-red-600 mb-6 uppercase">DISKUSSION!</h2>
                                <button onClick={() => setGameState('setup')} className="w-full border-4 border-black py-3 font-black uppercase">ZURÜCK</button>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
