<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IMPOSTER.AI</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    
    <link id="app-icon" rel="apple-touch-icon" href="https://img.icons8.com/ios-filled/180/ff0000/spy.png">

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        body { background-color: #ffffff; color: #000; font-family: -apple-system, sans-serif; -webkit-tap-highlight-color: transparent; }
        .neo-box { border: 4px solid #000; box-shadow: 8px 8px 0px 0px #000; }
        input { border-radius: 0 !important; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const App = () => {
            const [gameState, setGameState] = useState('setup'); 
            const [players, setPlayers] = useState(() => JSON.parse(localStorage.getItem('imp_players')) || ['Spieler 1', 'Spieler 2', 'Spieler 3']);
            const [nameInput, setNameInput] = useState('');
            const [category, setCategory] = useState('Essen');
            const [apiKey, setApiKey] = useState(() => localStorage.getItem('imp_key') || '');
            const [customIcon, setCustomIcon] = useState(() => localStorage.getItem('imp_icon') || ""); 
            const [loading, setLoading] = useState(false);
            const [status, setStatus] = useState('System bereit.');
            const [gameData, setGameData] = useState({ words: [], currentPlayer: 0, showingWord: false });

            // Persistenz & Icon Update
            useEffect(() => {
                localStorage.setItem('imp_players', JSON.stringify(players));
                localStorage.setItem('imp_key', apiKey);
                localStorage.setItem('imp_icon', customIcon);
                const link = document.getElementById('app-icon');
                if (customIcon) link.href = customIcon;
            }, [players, apiKey, customIcon]);

            const fetchAI = async (topic) => {
                if (!apiKey) return alert("API Key fehlt!");
                setLoading(true);
                setStatus("Gemini 3 Flash wird kontaktiert...");
                
                try {
                    // NUTZT JETZT GEMINI 3 FLASH PREVIEW
                    const model = "gemini-3-flash-preview"; 
                    const url = `https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${apiKey}`;
                    
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: `Erstelle eine Liste mit 2 ähnlichen Substantiven zum Thema "${topic}". Trenne sie mit einem Komma. Nur die Wörter ausgeben.` }] }]
                        })
                    });

                    const data = await response.json();

                    if (response.status !== 200) {
                        setStatus(`Fehler ${response.status}: ${data.error?.message || 'Prüfe Modell-Verfügbarkeit'}`);
                        return null;
                    }

                    if (data.candidates && data.candidates[0].content) {
                        const text = data.candidates[0].content.parts[0].text.trim();
                        setStatus("Antwort empfangen!");
                        return text.split(',').map(s => s.trim());
                    } else {
                        setStatus("Inhalt durch Filter blockiert.");
                        return null;
                    }
                } catch (e) { 
                    setStatus("Verbindung fehlgeschlagen: " + e.message); 
                    return null; 
                } finally { setLoading(false); }
            };

            const startGame = async () => {
                const words = await fetchAI(category);
                if (!words || words.length < 1) return;
                
                const imposterIdx = Math.floor(Math.random() * players.length);
                setGameData({
                    words: players.map((_, i) => i === imposterIdx ? (words[1] || words[0]) : words[0]),
                    currentPlayer: 0, 
                    showingWord: false
                });
                setGameState('reveal');
            };

            const editPlayer = (idx) => {
                const newName = prompt("Spielername ändern:", players[idx]);
                if (newName && newName.trim() !== "") {
                    const newPlayers = [...players];
                    newPlayers[idx] = newName.trim();
                    setPlayers(newPlayers);
                }
            };

            return (
                <div className="min-h-screen flex flex-col items-center p-6 pt-10">
                    <h1 className="text-4xl font-black italic mb-8 uppercase border-b-4 border-black tracking-tighter shadow-sm">IMPOSTER.AI</h1>

                    <div className="w-full max-w-md bg-white p-6 neo-box space-y-6">
                        {gameState === 'setup' && (
                            <div className="space-y-6">
                                <div className="space-y-2">
                                    <input type="password" placeholder="Gemini API Key..." className="w-full p-2 border-b-2 border-gray-100 text-xs outline-none" value={apiKey} onChange={e => setApiKey(e.target.value)} />
                                    <input type="text" placeholder="Icon URL Placeholder (https://...)" className="w-full p-2 border-b-2 border-gray-100 text-[10px] outline-none" value={customIcon} onChange={e => setCustomIcon(e.target.value)} />
                                </div>

                                <div>
                                    <label className="text-xs font-black uppercase text-gray-400">Spieler (Tap Name zum Editieren)</label>
                                    <div className="flex gap-2 mt-2">
                                        <input className="flex-1 p-3 border-2 border-black font-bold outline-none" value={nameInput} onChange={e => setNameInput(e.target.value)} placeholder="Name..." />
                                        <button onClick={() => {if(nameInput){setPlayers([...players, nameInput]); setNameInput('');}}} className="bg-black text-white px-4 font-bold">+</button>
                                    </div>
                                    <div className="flex flex-wrap gap-2 mt-4">
                                        {players.map((p, i) => (
                                            <div key={i} className="flex items-center bg-red-600 text-white px-3 py-1 text-xs font-black uppercase shadow-[2px_2px_0px_0px_rgba(0,0,0,1)]">
                                                <span onClick={() => editPlayer(i)} className="cursor-pointer">{p}</span>
                                                <button onClick={() => setPlayers(players.filter((_, idx) => idx !== i))} className="ml-2 pl-2 border-l border-white/20">×</button>
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                <div>
                                    <label className="text-xs font-black uppercase">Thema</label>
                                    <input className="w-full p-3 border-2 border-black font-black uppercase mt-1 outline-none" value={category} onChange={e => setCategory(e.target.value)} />
                                </div>

                                <button disabled={loading} onClick={startGame} className="w-full bg-red-600 text-white font-black py-5 uppercase text-xl shadow-[4px_4px_0px_0px_rgba(0,0,0,1)] active:translate-y-1 transition-all">
                                    {loading ? "GEMINI 3 RECHNET..." : "SPIEL STARTEN"}
                                </button>

                                <div className="p-2 bg-gray-50 border border-gray-200 text-[10px] font-mono text-center">
                                    Status: <span className="text-red-600 font-bold uppercase">{status}</span>
                                </div>
                            </div>
                        )}

                        {gameState === 'reveal' && (
                            <div className="text-center space-y-6">
                                <h2 className="text-3xl font-black uppercase italic underline decoration-red-600">{players[gameData.currentPlayer]}</h2>
                                <div onClick={() => setGameData({...gameData, showingWord: true})} className={`h-56 flex items-center justify-center border-4 border-black transition-all ${gameData.showingWord ? 'bg-red-600 text-white' : 'bg-gray-100 shadow-[8px_8px_0px_0px_rgba(0,0,0,1)]'}`}>
                                    {gameData.showingWord ? <p className="text-4xl font-black uppercase p-2 text-center">{gameData.words[gameData.currentPlayer]}</p> : <p className="font-black text-red-600 animate-pulse">WORT ANZEIGEN</p>}
                                </div>
                                {gameData.showingWord && (
                                    <button onClick={() => {
                                        if(gameData.currentPlayer + 1 < players.length) setGameData({...gameData, currentPlayer: gameData.currentPlayer + 1, showingWord: false});
                                        else setGameState('play');
                                    }} className="w-full bg-black text-white py-4 font-black uppercase">NÄCHSTER SPIELER</button>
                                )}
                            </div>
                        )}

                        {gameState === 'play' && (
                            <div className="text-center py-10 space-y-6">
                                <h2 className="text-5xl font-black text-red-600 italic uppercase">WER LÜGT?</h2>
                                <p className="font-bold text-xs uppercase">Diskutiert und findet den Imposter!</p>
                                <button onClick={() => setGameState('setup')} className="w-full bg-black text-white py-4 font-black uppercase shadow-[4px_4px_0px_0px_rgba(220,38,38,1)]">NEUE RUNDE</button>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
