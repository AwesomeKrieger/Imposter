<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IMPOSTER.AI | PRO</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        html, body { 
            background-color: #ffffff; 
            color: #000; 
            font-family: -apple-system, sans-serif; 
            margin: 0; padding: 0;
            height: 100%; width: 100%;
            overflow: hidden; 
            position: fixed; 
            touch-action: none; 
        }
        .neo-box { border: 4px solid #000; box-shadow: 6px 6px 0px 0px #000; }
        .progress-fill { height: 100%; background: #ef4444; transition: width 0.4s ease-out; width: 0%; }
        .scroll-container { 
            flex-grow: 1;
            overflow-y: auto !important; 
            -webkit-overflow-scrolling: touch;
            border: 3px solid black; 
            background: #fafafa;
            touch-action: pan-y;
        }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .main-container { height: 100vh; display: flex; flex-direction: column; align-items: center; padding: 1rem; }
        .game-card { width: 100%; max-width: 400px; display: flex; flex-direction: column; max-height: 90vh; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const GITHUB_TOPICS_URL = "https://raw.githubusercontent.com/AwesomeKrieger/Imposter/main/topics.json";

        const App = () => {
            const [data, setData] = useState(null);
            const [groups, setGroups] = useState([]);
            const [selectedGroup, setSelectedGroup] = useState("BELIEBT");
            const [subCats, setSubCats] = useState([]);
            const [selectedSub, setSelectedSub] = useState("");
            
            const [gameState, setGameState] = useState('setup'); 
            const [players, setPlayers] = useState(['Spieler 1', 'Spieler 2', 'Spieler 3']);
            const [showHint, setShowHint] = useState(true);
            const [apiKey, setApiKey] = useState(() => localStorage.getItem('imp_key') || '');
            const [customTopics, setCustomTopics] = useState([]);
            
            const [loading, setLoading] = useState(false);
            const [visualProgress, setVisualProgress] = useState(0);
            const [gameData, setGameData] = useState({ word: "", hint: "", imposterIdx: -1, currentPlayer: 0, showingWord: false });

            useEffect(() => {
                fetch(GITHUB_TOPICS_URL)
                    .then(res => res.json())
                    .then(json => {
                        setData(json);
                        setGroups(["BELIEBT", "EIGENE", ...Object.keys(json)]);
                        updateView("BELIEBT", json, []);
                    })
                    .catch(err => console.error("Fehler:", err));
            }, []);

            const updateView = (groupName, fullData = data, currentCustom = customTopics) => {
                if (!fullData) return;
                setSelectedGroup(groupName);
                let list = [];
                if (groupName === "BELIEBT") {
                    Object.keys(fullData).forEach(g => {
                        Object.keys(fullData[g]).forEach(s => list.push({ name: s, parent: g }));
                    });
                    list = list.sort(() => 0.5 - Math.random()).slice(0, 5);
                } else if (groupName === "EIGENE") {
                    list = currentCustom.map(t => ({ name: t.name, parent: "EIGENE" }));
                } else {
                    Object.keys(fullData[groupName]).forEach(s => list.push({ name: s, parent: groupName }));
                }
                setSubCats(list);
                setSelectedSub(list[0]?.name || "");
            };

            const addPlayer = () => players.length < 10 && setPlayers([...players, `Spieler ${players.length + 1}`]);
            const removePlayer = (idx) => players.length > 3 && setPlayers(players.filter((_, i) => i !== idx));
            const editPlayer = (idx, val) => { const p = [...players]; p[idx] = val; setPlayers(p); };

            const addCustomTopic = () => {
                const name = prompt("Themen-Name:");
                const word = prompt("Wort für die Gruppe:");
                const hint = prompt("Hinweis für den Imposter:");
                if(name && word && hint) {
                    const newList = [...customTopics, { name, word, hint }];
                    setCustomTopics(newList);
                    if(selectedGroup === "EIGENE") updateView("EIGENE", data, newList);
                }
            };

            const startGame = async () => {
                setLoading(true);
                setVisualProgress(20);
                
                let word = "", hint = "";
                
                if(selectedGroup === "EIGENE") {
                    const t = customTopics.find(x => x.name === selectedSub);
                    word = t.word; hint = t.hint;
                } else {
                    const target = subCats.find(c => c.name === selectedSub);
                    const catData = data[target.parent][selectedSub];
                    
                    // KI LOGIK: 40% Chance wenn API Key vorhanden
                    const useAI = apiKey && Math.random() < 0.4; 
                    setVisualProgress(50);

                    if (useAI) {
                        try {
                            const prompt = `Thema: ${selectedSub}. Gib mir ein geheimes Wort und einen vagen Hinweis (Tipp) für einen Imposter. Format: Wort|Hinweis. Beispiele: ${catData.examples.slice(0,3).join(",")}`;
                            const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`, {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                            });
                            const d = await res.json();
                            const aiText = d.candidates[0].content.parts[0].text.trim();
                            [word, hint] = aiText.split('|').map(s => s.trim());
                        } catch (e) {
                            const pair = catData.pairs[Math.floor(Math.random() * catData.pairs.length)];
                            word = pair[0]; hint = catData.examples[0];
                        }
                    } else {
                        const pair = catData.pairs[Math.floor(Math.random() * catData.pairs.length)];
                        word = pair[0];
                        hint = catData.examples[Math.floor(Math.random() * catData.examples.length)];
                    }
                }

                setVisualProgress(100);
                setTimeout(() => {
                    setGameData({
                        word: word, hint: hint,
                        imposterIdx: Math.floor(Math.random() * players.length),
                        currentPlayer: 0, showingWord: false
                    });
                    setLoading(false);
                    setGameState('reveal');
                }, 400);
            };

            if (!data) return <div className="h-screen flex items-center justify-center font-black animate-pulse uppercase">Lade Daten...</div>;

            return (
                <div className="main-container">
                    <h1 className="text-4xl font-black italic mb-4 border-b-8 border-red-600 tracking-tighter shrink-0 uppercase">Imposter.ai</h1>

                    <div className="game-card bg-white p-5 neo-box space-y-4">
                        {loading ? (
                             <div className="flex flex-col items-center justify-center p-10 space-y-4">
                                <div className="font-black text-xl italic uppercase">Generiere Runde...</div>
                                <div className="w-full border-4 border-black h-8 bg-white"><div className="progress-fill" style={{width: `${visualProgress}%`}}></div></div>
                            </div>
                        ) : gameState === 'setup' ? (
                            <>
                                <div className="space-y-2 shrink-0">
                                    <div className="flex justify-between items-center">
                                        <span className="font-black text-[10px] uppercase underline">Spieler (Namen klickbar):</span>
                                        <button onClick={addPlayer} className="bg-green-500 text-white px-2 py-1 neo-box text-[10px] font-black">+ NEU</button>
                                    </div>
                                    <div className="grid grid-cols-2 gap-1 max-h-20 overflow-y-auto p-1 border border-black bg-gray-50">
                                        {players.map((p, i) => (
                                            <div key={i} className="flex border border-black bg-white">
                                                <input value={p} onChange={e => editPlayer(i, e.target.value)} className="w-full p-1 text-[10px] font-bold outline-none uppercase" />
                                                <button onClick={() => removePlayer(i)} className="bg-red-500 text-white px-1 font-black">×</button>
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                <div className="flex gap-2 overflow-x-auto pb-2 hide-scrollbar shrink-0 border-t-2 border-black pt-2">
                                    {groups.map(g => (
                                        <button key={g} onClick={() => updateView(g)} className={`px-3 py-2 border-2 border-black font-black text-[10px] uppercase whitespace-nowrap ${selectedGroup === g ? 'bg-red-600 text-white' : 'bg-white'}`}>{g}</button>
                                    ))}
                                </div>

                                <div className="scroll-container hide-scrollbar">
                                    {selectedGroup === "EIGENE" && <button onClick={addCustomTopic} className="w-full p-3 border-b-2 border-dashed border-black font-black text-xs uppercase bg-yellow-50">+ Thema erstellen</button>}
                                    {subCats.map(s => (
                                        <button key={s.name} onClick={() => setSelectedSub(s.name)} className={`w-full p-4 border-b-2 border-black font-black text-left text-sm uppercase transition-colors ${selectedSub === s.name ? 'bg-black text-white' : 'bg-white active:bg-gray-200'}`}>
                                            {selectedSub === s.name ? "➔ " : ""}{s.name}
                                        </button>
                                    ))}
                                </div>

                                <div className="flex items-center gap-2 p-2 border-2 border-black bg-gray-50 shrink-0">
                                    <input type="checkbox" id="hintBox" checked={showHint} onChange={() => setShowHint(!showHint)} className="w-4 h-4 accent-red-600" />
                                    <label htmlFor="hintBox" className="font-black text-[10px] uppercase cursor-pointer flex-1">Hinweis für Imposter</label>
                                </div>

                                <button onClick={startGame} className="w-full bg-red-600 text-white font-black py-4 text-2xl neo-box shrink-0 active:bg-red-700 uppercase">Starten</button>
                                <input type="password" placeholder="API Key..." className="w-full p-1 border-b text-[8px] text-center opacity-30" value={apiKey} onChange={e => {setApiKey(e.target.value); localStorage.setItem('imp_key', e.target.value);}} />
                            </>
                        ) : gameState === 'reveal' ? (
                            <div className="space-y-6 py-4 flex flex-col items-center">
                                <h2 className="text-2xl font-black uppercase italic border-b-4 border-black px-4">{players[gameData.currentPlayer]}</h2>
                                <div onClick={() => setGameData({...gameData, showingWord: true})} 
                                     className={`w-full h-64 flex flex-col items-center justify-center border-4 border-black p-6 transition-all 
                                     ${gameData.showingWord ? (gameData.currentPlayer === gameData.imposterIdx ? 'bg-black text-white' : 'bg-red-600 text-white rotate-1') : 'bg-gray-100 animate-pulse'}`}>
                                    {gameData.showingWord ? (
                                        gameData.currentPlayer === gameData.imposterIdx ? (
                                            <div className="text-center">
                                                <div className="text-red-500 font-black text-xl mb-1 uppercase">Du bist</div>
                                                <div className="text-5xl font-black tracking-tighter uppercase">Imposter</div>
                                                {showHint && <div className="mt-6 p-3 border-2 border-white text-sm font-bold animate-bounce uppercase text-white">Tipp: {gameData.hint}</div>}
                                            </div>
                                        ) : (
                                            <span className="text-5xl font-black uppercase tracking-tighter">{gameData.word}</span>
                                        )
                                    ) : (
                                        <span className="text-2xl font-black italic underline uppercase">Anzeigen</span>
                                    )}
                                </div>
                                {gameData.showingWord && (
                                    <button onClick={() => {
                                        if(gameData.currentPlayer + 1 < players.length) setGameData({...gameData, currentPlayer: gameData.currentPlayer + 1, showingWord: false});
                                        else setGameState('play');
                                    }} className="w-full bg-black text-white py-4 font-black text-xl neo-box uppercase">Gelesen</button>
                                )}
                            </div>
                        ) : gameState === 'play' ? (
                            <div className="py-20 flex flex-col items-center space-y-8">
                                <h2 className="text-6xl font-black text-red-600 italic animate-bounce uppercase">Wer lügt?</h2>
                                <button onClick={() => setGameState('finish')} className="w-full bg-black text-white py-6 font-black text-2xl neo-box uppercase">Auflösen</button>
                            </div>
                        ) : (
                            <div className="py-10 flex flex-col items-center space-y-6">
                                <h2 className="text-2xl font-black uppercase">Der Imposter war:</h2>
                                <div className="text-5xl font-black text-red-600 underline decoration-black italic uppercase">{players[gameData.imposterIdx]}</div>
                                <div className="text-lg font-bold bg-gray-100 p-4 border-2 border-black uppercase">Wort: {gameData.word}</div>
                                <button onClick={() => setGameState('setup')} className="w-full bg-red-600 text-white py-5 font-black text-xl neo-box uppercase">Neu</button>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
