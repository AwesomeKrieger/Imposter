<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IMPOSTER.AI</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    
    <link id="app-icon" rel="apple-touch-icon" href="https://img.icons8.com/ios-filled/180/ff0000/spy.png">

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    
    <style>
        body { 
            background-color: #ffffff; 
            color: #000; 
            font-family: -apple-system, system-ui, sans-serif; 
            -webkit-tap-highlight-color: transparent; 
        }
        .neo-brutalism { 
            border: 4px solid #000; 
            box-shadow: 8px 8px 0px 0px #000; 
        }
        input { border-radius: 0 !important; outline: none; }
        .player-chip:active { transform: scale(0.95); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const App = () => {
            const [gameState, setGameState] = useState('setup'); 
            const [players, setPlayers] = useState(() => JSON.parse(localStorage.getItem('imp_players')) || ['Spieler 1', 'Spieler 2', 'Spieler 3']);
            const [nameInput, setNameInput] = useState('');
            const [category, setCategory] = useState('Alltag');
            const [apiKey, setApiKey] = useState(() => localStorage.getItem('imp_key') || '');
            const [loading, setLoading] = useState(false);
            const [status, setStatus] = useState('Bereit.');
            const [gameData, setGameData] = useState({ words: [], currentPlayer: 0, showingWord: false });

            // Speichern der Daten & Icon Fallback Logik
            useEffect(() => {
                localStorage.setItem('imp_players', JSON.stringify(players));
                localStorage.setItem('imp_key', apiKey);
            }, [players, apiKey]);

            const fetchAI = async (topic) => {
                if (!apiKey) return alert("Kein API Key hinterlegt!");
                setLoading(true);
                setStatus("Gemini 3 Flash rechnet...");
                
                try {
                    // Aktuelle Version: Gemini 3 Flash Preview
                    const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-3-flash-preview:generateContent?key=${apiKey}`;
                    
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: `Gib mir zwei ähnliche Begriffe zum Thema "${topic}". Trenne sie nur mit einem Komma. Beispiel: Auto, Bus. Keine Sätze.` }] }]
                        })
                    });

                    const data = await response.json();
                    if (data.error) throw new Error(data.error.message);

                    if (data.candidates && data.candidates[0].content) {
                        const rawText = data.candidates[0].content.parts[0].text.trim();
                        setStatus("OK!");
                        return rawText.split(',').map(s => s.trim());
                    } else {
                        setStatus("KI Blockiert.");
                        return null;
                    }
                } catch (e) { 
                    setStatus("Fehler: " + e.message); 
                    return null; 
                } finally { setLoading(false); }
            };

            const startGame = async () => {
                const words = await fetchAI(category);
                if (!words || words.length < 1) return;
                
                const imposterIdx = Math.floor(Math.random() * players.length);
                setGameData({
                    words: players.map((_, i) => i === imposterIdx ? (words[1] || words[0]) : words[0]),
                    currentPlayer: 0, 
                    showingWord: false
                });
                setGameState('reveal');
            };

            const editPlayer = (idx) => {
                const current = players[idx];
                const neu = prompt("Spielername bearbeiten:", current);
                if (neu && neu.trim() !== "") {
                    const copy = [...players];
                    copy[idx] = neu.trim();
                    setPlayers(copy);
                }
            };

            return (
                <div className="min-h-screen flex flex-col items-center p-6 pt-12">
                    <h1 className="text-5xl font-black italic mb-10 uppercase border-b-8 border-black tracking-tighter animate__animated animate__pulse animate__infinite">
                        IMPOSTER.AI
                    </h1>

                    <div className="w-full max-w-md bg-white p-6 neo-brutalism space-y-8">
                        {gameState === 'setup' && (
                            <div className="space-y-6 animate__animated animate__fadeIn">
                                {/* API Key Sektion */}
                                <div>
                                    <label className="text-[10px] font-black uppercase text-gray-400">API Key</label>
                                    <input 
                                        type="password" 
                                        placeholder="Gemini API Key..." 
                                        className="w-full p-2 border-b-2 border-gray-100 text-xs" 
                                        value={apiKey} 
                                        onChange={e => setApiKey(e.target.value)} 
                                    />
                                </div>

                                {/* Spieler Management */}
                                <div>
                                    <label className="text-xs font-black uppercase mb-2 block">Spieler (Klicken zum Editieren)</label>
                                    <div className="flex gap-2">
                                        <input 
                                            className="flex-1 p-3 border-4 border-black font-bold" 
                                            value={nameInput} 
                                            onChange={e => setNameInput(e.target.value)} 
                                            placeholder="Name..." 
                                        />
                                        <button onClick={() => {if(nameInput){setPlayers([...players, nameInput]); setNameInput('');}}} className="bg-black text-white px-6 font-bold text-2xl">+</button>
                                    </div>
                                    <div className="flex flex-wrap gap-2 mt-4">
                                        {players.map((p, i) => (
                                            <div key={i} className="flex items-center bg-red-600 text-white px-3 py-1 text-xs font-black uppercase player-chip shadow-[3px_3px_0px_0px_rgba(0,0,0,1)]">
                                                <span onClick={() => editPlayer(i)} className="cursor-pointer">{p}</span>
                                                <button onClick={() => setPlayers(players.filter((_, idx) => idx !== i))} className="ml-2 border-l border-white/30 pl-2">×</button>
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                {/* Kategorie */}
                                <div>
                                    <label className="text-xs font-black uppercase">Thema der Runde</label>
                                    <input 
                                        className="w-full p-3 border-4 border-black font-black uppercase mt-1" 
                                        value={category} 
                                        onChange={e => setCategory(e.target.value)} 
                                    />
                                </div>

                                <button 
                                    disabled={loading} 
                                    onClick={startGame} 
                                    className="w-full bg-red-600 text-white font-black py-6 uppercase text-2xl shadow-[6px_6px_0px_0px_rgba(0,0,0,1)] active:translate-y-1 active:shadow-none transition-all"
                                >
                                    {loading ? "KI SCHREIBT..." : "SPIEL STARTEN"}
                                </button>

                                <div className="text-center">
                                    <p className="text-[10px] font-mono text-red-600 font-bold uppercase tracking-widest">
                                        Status: {status}
                                    </p>
                                </div>
                            </div>
                        )}

                        {gameState === 'reveal' && (
                            <div className="text-center space-y-8 animate__animated animate__fadeIn">
                                <h2 className="text-4xl font-black uppercase italic underline decoration-red-600 underline-offset-8">
                                    {players[gameData.currentPlayer]}
                                </h2>
                                
                                <div 
                                    onClick={() => setGameData({...gameData, showingWord: true})} 
                                    className={`h-64 flex flex-col items-center justify-center border-8 border-black transition-all duration-300 ${gameData.showingWord ? 'bg-red-600 text-white shadow-none' : 'bg-gray-50 shadow-[10px_10px_0px_0px_rgba(0,0,0,1)]'}`}
                                >
                                    {gameData.showingWord ? (
                                        <p className="text-5xl font-black uppercase p-4 text-center">{gameData.words[gameData.currentPlayer]}</p>
                                    ) : (
                                        <p className="font-black text-red-600 animate-pulse text-2xl uppercase">Tap zum Anzeigen</p>
                                    )}
                                </div>

                                {gameData.showingWord && (
                                    <button 
                                        onClick={() => {
                                            if(gameData.currentPlayer + 1 < players.length) {
                                                setGameData({...gameData, currentPlayer: gameData.currentPlayer + 1, showingWord: false});
                                            } else {
                                                setGameState('play');
                                            }
                                        }} 
                                        className="w-full bg-black text-white py-5 font-black uppercase text-xl shadow-[6px_6px_0px_0px_rgba(220,38,38,1)]"
                                    >
                                        VERSTANDEN
                                    </button>
                                )}
                            </div>
                        )}

                        {gameState === 'play' && (
                            <div className="text-center py-12 space-y-10 animate__animated animate__zoomIn">
                                <h2 className="text-6xl font-black text-red-600 italic uppercase leading-none">WER LÜGT?</h2>
                                <p className="font-bold uppercase text-sm border-y-4 border-black py-4">
                                    Findet den Imposter, bevor er die Antwort errät!
                                </p>
                                <button 
                                    onClick={() => setGameState('setup')} 
                                    className="w-full bg-black text-white py-5 font-black uppercase text-xl"
                                >
                                    NÄCHSTE RUNDE
                                </button>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
