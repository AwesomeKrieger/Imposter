<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IMPOSTER.AI</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    
    <link rel="apple-touch-icon" href="https://img.icons8.com/ios-filled/180/ff0000/spy.png">

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        body { background-color: #ffffff; color: #000; font-family: -apple-system, sans-serif; -webkit-tap-highlight-color: transparent; overflow-x: hidden; }
        .neo-box { border: 4px solid #000; box-shadow: 8px 8px 0px 0px #000; }
        input { border-radius: 0 !important; outline: none; }
        
        .switch { position: relative; display: inline-block; width: 50px; height: 28px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #fff; border: 2px solid #000; transition: .3s; }
        .slider:before { position: absolute; content: ""; height: 14px; width: 14px; left: 4px; bottom: 4px; background-color: #000; transition: .3s; }
        input:checked + .slider { background-color: #ef4444; }
        input:checked + .slider:before { transform: translateX(22px); background-color: #fff; }

        .word-box { min-height: 14rem; display: flex; align-items: center; justify-content: center; text-align: center; padding: 1rem; width: 100%; overflow: hidden; }
        .dynamic-text { white-space: nowrap; display: block; width: 100%; font-weight: 900; text-transform: uppercase; }

        /* Dynamischer Ladebalken */
        .progress-container { width: 100%; max-width: 300px; height: 12px; border: 3px solid #000; background: #fff; position: relative; overflow: hidden; }
        .progress-fill { height: 100%; background: #000; transition: width 0.4s ease-out; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const CATEGORIES = [
            { name: "Trends", desc: "Hypes und Phänomene" },
            { name: "Spicy", desc: "Zweideutig & provokant" },
            { name: "Filme & Serien", desc: "Blockbuster & Kult" },
            { name: "Fortnite", desc: "Tilted Towers & Battle Bus" },
            { name: "Anime", desc: "One Piece, Naruto, Dragon Ball" },
            { name: "Clash Royale", desc: "Ritter, Prinzessin & Arenen" },
            { name: "Breaking Bad", desc: "Walter White & Jesse Pinkman" },
            { name: "Fußball", desc: "Tore, Abseits & Elfmeter" },
            { name: "Jugendwörter", desc: "Aura, Goonen, Lowkey" },
            { name: "Boomer Wörter", desc: "Fax & Kassettenrekorder" },
            { name: "Marken", desc: "Nike, Apple, Coca Cola" }
        ];

        const App = () => {
            const [gameState, setGameState] = useState('setup'); 
            const [players, setPlayers] = useState(() => JSON.parse(localStorage.getItem('imp_players')) || ['Spieler 1', 'Spieler 2', 'Spieler 3']);
            const [nameInput, setNameInput] = useState('');
            const [selectedCat, setSelectedCat] = useState(CATEGORIES[0]);
            const [apiKey, setApiKey] = useState(() => localStorage.getItem('imp_key') || '');
            const [hintMode, setHintMode] = useState(false);
            const [loading, setLoading] = useState(false);
            const [progress, setProgress] = useState(0);
            const [gameData, setGameData] = useState({ words: [], imposterIdx: -1, currentPlayer: 0, showingWord: false });

            useEffect(() => {
                localStorage.setItem('imp_players', JSON.stringify(players));
                localStorage.setItem('imp_key', apiKey);
            }, [players, apiKey]);

            const getDynamicStyle = (text, factor = 1) => {
                const len = text ? text.length : 0;
                let size = 3.5; 
                if (len > 20) size = 1.2;
                else if (len > 15) size = 1.6;
                else if (len > 10) size = 2.2;
                else if (len > 5) size = 3.0;
                return { fontSize: `${size * factor}rem` };
            };

            const fetchAI = async () => {
                if (!apiKey) return alert("API Key fehlt!");
                setLoading(true);
                setProgress(10);
                
                try {
                    const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-3-flash-preview:generateContent?key=${apiKey}`;
                    
                    const promptText = `Du bist ein Spiele-Master. Thema: "${selectedCat.name}" (${selectedCat.desc}). 
                    Wähle ${hintMode ? 'ZWEI verwandte Begriffe' : 'EIN Substantiv'}. 
                    ${hintMode ? 'WICHTIG: Die beiden Wörter müssen eng verwandt sein, sodass man vom zweiten auf das erste kommen kann (z.B. "Batman" und "Robin" oder "Pasta" und "Italien").' : ''}
                    Regeln: Nur EINZELLER (ein Wort pro Begriff). Nur das Wort/die Wörter mit Komma getrennt ausgeben.`;
                    
                    setProgress(40);
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: promptText }] }] })
                    });
                    
                    setProgress(70);
                    const data = await response.json();
                    const text = data.candidates[0].content.parts[0].text.trim().replace(/[^a-zA-ZäöüÄÖÜß,]/g, '');
                    
                    const words = hintMode ? text.split(',').map(s => s.trim()) : [text];
                    const impIdx = Math.floor(Math.random() * players.length);

                    setProgress(100);
                    setTimeout(() => {
                        setGameData({
                            words: players.map((_, i) => i === impIdx ? (words[1] || words[0]) : words[0]),
                            imposterIdx: impIdx,
                            currentPlayer: 0, 
                            showingWord: false
                        });
                        setLoading(false);
                        setGameState('reveal');
                        setProgress(0);
                    }, 500);
                } catch (e) { 
                    alert("KI-Fehler."); 
                    setLoading(false); 
                }
            };

            if (loading) {
                return (
                    <div className="min-h-screen flex flex-col items-center justify-center bg-white p-10">
                        <h2 className="text-xl font-black uppercase mb-6 tracking-[0.2em] animate-pulse text-gray-400">Wort wird gefunden...</h2>
                        <div className="progress-container">
                            <div className="progress-fill" style={{ width: `${progress}%` }}></div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen flex flex-col items-center p-4 pt-8 text-center">
                    <h1 className="text-4xl font-black italic mb-8 uppercase border-b-4 border-black tracking-tighter">IMPOSTER.AI</h1>

                    <div className="w-full max-w-md bg-white p-6 neo-box space-y-6">
                        {gameState === 'setup' && (
                            <div className="space-y-6">
                                <section>
                                    <input type="password" placeholder="API Key..." className="w-full p-2 border-b border-gray-100 text-[10px] mb-4 text-center" value={apiKey} onChange={e => setApiKey(e.target.value)} />
                                    <div className="flex items-center justify-between p-3 border-2 border-black bg-gray-50 shadow-[4px_4px_0px_0px_rgba(0,0,0,1)]">
                                        <span className="font-black uppercase text-xs">Ähnliche Wörter</span>
                                        <label className="switch">
                                            <input type="checkbox" checked={hintMode} onChange={() => setHintMode(!hintMode)} />
                                            <span className="slider"></span>
                                        </label>
                                    </div>
                                </section>

                                <section className="space-y-4">
                                    <div className="flex gap-2">
                                        <input className="flex-1 p-3 border-2 border-black font-bold" value={nameInput} onChange={e => setNameInput(e.target.value)} placeholder="Spieler..." />
                                        <button onClick={() => {if(nameInput){setPlayers([...players, nameInput]); setNameInput('');}}} className="bg-black text-white px-5 font-bold">+</button>
                                    </div>
                                    <div className="flex flex-wrap gap-2 justify-center">
                                        {players.map((p, i) => (
                                            <div key={i} className="flex items-center bg-red-600 text-white px-3 py-1 text-[10px] font-black uppercase shadow-[2px_2px_0px_0px_rgba(0,0,0,1)]">
                                                <span onClick={() => {const n=prompt("Name:",p); if(n){const c=[...players]; c[i]=n; setPlayers(c);}}} className="cursor-pointer">{p}</span>
                                                <button onClick={() => setPlayers(players.filter((_, idx) => idx !== i))} className="ml-2 border-l border-white/40 pl-2">×</button>
                                            </div>
                                        ))}
                                    </div>
                                </section>

                                <section className="space-y-3">
                                    <div className="h-48 overflow-y-auto border-2 border-black p-2 space-y-2 bg-gray-50">
                                        {CATEGORIES.map(cat => (
                                            <div 
                                                key={cat.name} 
                                                onClick={() => setSelectedCat(cat)}
                                                className={`p-3 text-left border-2 border-black cursor-pointer transition-all ${selectedCat.name === cat.name ? 'bg-black text-white translate-x-1 translate-y-1 shadow-none' : 'bg-white text-black shadow-[3px_3px_0px_0px_rgba(0,0,0,1)]'}`}
                                            >
                                                <div className="font-black text-sm uppercase">{cat.name}</div>
                                                <div className={`text-[9px] uppercase ${selectedCat.name === cat.name ? 'text-gray-400' : 'text-gray-500'}`}>{cat.desc}</div>
                                            </div>
                                        ))}
                                    </div>
                                </section>

                                <button onClick={fetchAI} className="w-full bg-red-600 text-white font-black py-5 uppercase text-2xl shadow-[6px_6px_0px_0px_rgba(0,0,0,1)] active:translate-y-1 transition-all">
                                    START
                                </button>
                            </div>
                        )}

                        {gameState === 'reveal' && (
                            <div className="space-y-8 py-4">
                                <h2 className="dynamic-text italic border-b-4 border-red-600 inline-block px-4" style={getDynamicStyle(players[gameData.currentPlayer], 0.7)}>
                                    {players[gameData.currentPlayer]}
                                </h2>
                                
                                <div 
                                    onClick={() => setGameData({...gameData, showingWord: true})} 
                                    className={`word-box border-4 border-black transition-all ${gameData.showingWord ? 'bg-red-600 text-white shadow-none' : 'bg-gray-100 shadow-[8px_8px_0px_0px_rgba(0,0,0,1)]'}`}
                                >
                                    {gameData.showingWord ? (
                                        <div className="w-full px-2">
                                            {gameData.currentPlayer === gameData.imposterIdx ? (
                                                <div className="flex flex-col items-center gap-4">
                                                    {hintMode && (
                                                        <p className="dynamic-text border-b-2 border-white/30 pb-2 italic" style={getDynamicStyle(gameData.words[gameData.currentPlayer], 0.9)}>
                                                            {gameData.words[gameData.currentPlayer]}
                                                        </p>
                                                    )}
                                                    <div className="bg-black text-white py-2 px-4 dynamic-text animate-pulse" style={getDynamicStyle("DU BIST DER IMPOSTER", 0.5)}>
                                                        DU BIST DER IMPOSTER
                                                    </div>
                                                </div>
                                            ) : (
                                                <p className="dynamic-text" style={getDynamicStyle(gameData.words[gameData.currentPlayer])}>
                                                    {gameData.words[gameData.currentPlayer]}
                                                </p>
                                            )}
                                        </div>
                                    ) : <p className="font-black text-red-600 animate-pulse text-xl uppercase tracking-widest">Tap to Reveal</p>}
                                </div>

                                {gameData.showingWord && (
                                    <button onClick={() => {
                                        if(gameData.currentPlayer + 1 < players.length) setGameData({...gameData, currentPlayer: gameData.currentPlayer + 1, showingWord: false});
                                        else setGameState('play');
                                    }} className="w-full bg-black text-white py-4 font-black uppercase text-xl">VERSTANDEN</button>
                                )}
                            </div>
                        )}

                        {gameState === 'play' && (
                            <div className="py-12 space-y-8">
                                <h2 className="dynamic-text text-red-600 italic" style={getDynamicStyle("WER LÜGT?", 1.5)}>WER LÜGT?</h2>
                                <button onClick={() => setGameState('setup')} className="w-full bg-black text-white py-5 font-black uppercase text-xl shadow-[4px_4px_0px_0px_rgba(220,38,38,1)]">NEUE RUNDE</button>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
