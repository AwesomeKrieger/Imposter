<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IMPOSTER AI - Fixed</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        body { font-family: -apple-system, system-ui, sans-serif; background-color: #f3f4f6; -webkit-tap-highlight-color: transparent; }
        .brutalist-card { border: 4px solid black; shadow: 10px 10px 0px 0px #000; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const App = () => {
            const [gameState, setGameState] = useState('setup'); 
            const [players, setPlayers] = useState(['Spieler 1', 'Spieler 2', 'Spieler 3']);
            const [nameInput, setNameInput] = useState('');
            const [category, setCategory] = useState('Essen');
            const [apiKey, setApiKey] = useState('');
            const [imposterHint, setImposterHint] = useState(true);
            const [loading, setLoading] = useState(false);
            const [gameData, setGameData] = useState({ words: [], currentPlayer: 0, showingWord: false });

            const fetchAIWords = async (topic, count = 1) => {
                if (!apiKey) { alert("Kein API Key!"); return null; }
                setLoading(true);

                try {
                    // Stark vereinfachter Prompt für maximale Stabilität
                    const prompt = `Gib mir ${count > 1 ? 'zwei ähnliche Begriffe getrennt durch ein Komma' : 'einen Begriff'} zum Thema "${topic}". Antworte nur mit dem Text.`;
                    
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: prompt }] }],
                            safetySettings: [
                                { category: "HARM_CATEGORY_SEXUALLY_EXPLICIT", threshold: "BLOCK_NONE" },
                                { category: "HARM_CATEGORY_HARASSMENT", threshold: "BLOCK_NONE" }
                            ]
                        })
                    });

                    const data = await response.json();

                    // Prüfung: Gab es einen API-Fehler (z.B. Key ungültig)?
                    if (data.error) {
                        throw new Error(data.error.message);
                    }

                    // Prüfung: Hat die KI geantwortet?
                    if (data.candidates && data.candidates[0].content) {
                        const rawText = data.candidates[0].content.parts[0].text.trim();
                        return count > 1 ? rawText.split(',').map(s => s.trim()) : [rawText];
                    } else {
                        throw new Error("KI blockiert (Sicherheitsfilter)");
                    }

                } catch (error) {
                    console.error("Fehler:", error);
                    // AUTOMATISCHER FALLBACK, wenn die KI streikt
                    alert("KI-Fehler: " + error.message + "\nNutze Zufallswort...");
                    const fallbacks = ["Pizza", "Auto", "Smartphone", "Urlaub", "Bier", "Konzert"];
                    const word = fallbacks[Math.floor(Math.random() * fallbacks.length)];
                    return count > 1 ? [word, "Imitat"] : [word];
                } finally {
                    setLoading(false);
                }
            };

            const startGame = async () => {
                const words = await fetchAIWords(category, imposterHint ? 2 : 1);
                if (!words) return;
                const imposterIdx = Math.floor(Math.random() * players.length);
                setGameData({
                    words: players.map((_, i) => i === imposterIdx ? (imposterHint ? words[1] : "DU BIST DER IMPOSTER") : words[0]),
                    currentPlayer: 0, showingWord: false
                });
                setGameState('reveal');
            };

            return (
                <div className="min-h-screen flex flex-col items-center p-4 pt-10">
                    <h1 className="text-5xl font-black text-red-600 mb-8 tracking-tighter italic uppercase">Imposter.AI</h1>
                    
                    <div className="w-full max-w-md bg-white p-6 border-4 border-black shadow-[8px_8px_0px_0px_rgba(0,0,0,1)]">
                        {gameState === 'setup' && (
                            <form className="space-y-4" onSubmit={e => e.preventDefault()}>
                                {/* iOS Passwort Feld */}
                                <div>
                                    <label className="text-[10px] font-bold text-gray-400">GEMINI API KEY</label>
                                    <input 
                                        type="password" 
                                        autoComplete="current-password"
                                        placeholder="Key hier einfügen..." 
                                        className="w-full p-2 border-2 border-gray-100"
                                        value={apiKey}
                                        onChange={e => setApiKey(e.target.value)}
                                    />
                                </div>

                                <div className="flex gap-2">
                                    <input placeholder="Spielername..." className="flex-1 p-2 border-2 border-black" value={nameInput} onChange={e => setNameInput(e.target.value)} />
                                    <button onClick={() => {if(nameInput){setPlayers([...players, nameInput]); setNameInput('');}}} className="bg-black text-white px-4 font-bold">+</button>
                                </div>

                                <div className="flex flex-wrap gap-1">
                                    {players.map((p, i) => <span key={i} className="bg-red-600 text-white px-2 py-1 text-[10px] font-bold uppercase">{p}</span>)}
                                </div>

                                <input className="w-full p-3 border-2 border-black font-black uppercase" value={category} onChange={e => setCategory(e.target.value)} placeholder="Thema..." />

                                <label className="flex items-center gap-3 p-2 bg-red-50 border-2 border-dashed border-red-200">
                                    <input type="checkbox" className="w-5 h-5 accent-red-600" checked={imposterHint} onChange={e => setImposterHint(e.target.checked)} />
                                    <span className="text-xs font-bold uppercase">Hinweis-Wort für Imposter</span>
                                </label>

                                <button disabled={loading} onClick={startGame} className="w-full bg-red-600 text-white font-black py-5 uppercase text-xl shadow-[4px_4px_0px_0px_rgba(0,0,0,1)] active:translate-y-1 active:shadow-none transition-all">
                                    {loading ? "WIR GENIEREN..." : "SPIEL STARTEN"}
                                </button>
                            </form>
                        )}

                        {gameState === 'reveal' && (
                            <div className="text-center space-y-6">
                                <h2 className="text-2xl font-black uppercase italic underline decoration-red-600">{players[gameData.currentPlayer]}</h2>
                                <div className={`h-48 flex items-center justify-center border-4 border-black ${gameData.showingWord ? 'bg-red-600 text-white' : 'bg-gray-100 text-red-600'}`} onClick={() => setGameData({...gameData, showingWord: true})}>
                                    {gameData.showingWord ? <p className="text-3xl font-black uppercase px-2">{gameData.words[gameData.currentPlayer]}</p> : <p className="font-black animate-pulse">BERÜHREN ZUM ANZEIGEN</p>}
                                </div>
                                {gameData.showingWord && (
                                    <button onClick={() => {
                                        if(gameData.currentPlayer + 1 < players.length) setGameData({...gameData, currentPlayer: gameData.currentPlayer + 1, showingWord: false});
                                        else setGameState('play');
                                    }} className="w-full bg-black text-white py-4 font-black">NÄCHSTER SPIELER</button>
                                )}
                            </div>
                        )}

                        {gameState === 'play' && (
                            <div className="text-center py-6 space-y-6">
                                <h2 className="text-4xl font-black text-red-600 italic underline uppercase tracking-tighter">WER LÜGT?</h2>
                                <p className="font-bold uppercase text-xs">Der Imposter muss so tun, als ob er das Wort kennt!</p>
                                <button onClick={() => setGameState('setup')} className="w-full border-4 border-black py-4 font-black hover:bg-black hover:text-white transition-all">NEUE RUNDE</button>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
